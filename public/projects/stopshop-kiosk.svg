<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kiosk-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#0369a1"/>
    </linearGradient>
    <linearGradient id="kiosk-screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#kiosk-bg)"/>
  
  <!-- Kiosk frame -->
  <g transform="translate(200, 30)">
    <!-- Outer frame -->
    <rect x="0" y="0" width="400" height="540" rx="20" fill="#1e293b" stroke="#475569" stroke-width="4"/>
    
    <!-- Screen -->
    <rect x="20" y="20" width="360" height="440" rx="8" fill="url(#kiosk-screen)"/>
    
    <!-- Header -->
    <rect x="20" y="20" width="360" height="60" fill="#dc2626"/>
    <text x="200" y="58" font-family="system-ui" font-size="24" font-weight="700" fill="#fff" text-anchor="middle">Stop &amp; Shop</text>
    
    <!-- Search bar with mic -->
    <rect x="40" y="100" width="320" height="50" rx="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="132" font-family="system-ui" font-size="16" fill="#94a3b8">ğŸ” Search products...</text>
    <circle cx="330" cy="125" r="18" fill="#3b82f6"/>
    <text x="330" y="130" font-family="system-ui" font-size="14" fill="#fff" text-anchor="middle">ğŸ¤</text>
    
    <!-- Product grid -->
    <g transform="translate(40, 170)">
      <rect x="0" y="0" width="95" height="100" rx="8" fill="#1e3a5f"/>
      <rect x="15" y="10" width="65" height="50" rx="4" fill="#22c55e" opacity="0.3"/>
      <text x="47" y="40" font-family="system-ui" font-size="20" text-anchor="middle">ğŸ¥¬</text>
      <text x="47" y="80" font-family="system-ui" font-size="11" fill="#fff" text-anchor="middle">Produce</text>
      
      <rect x="110" y="0" width="95" height="100" rx="8" fill="#1e3a5f"/>
      <rect x="125" y="10" width="65" height="50" rx="4" fill="#f97316" opacity="0.3"/>
      <text x="157" y="40" font-family="system-ui" font-size="20" text-anchor="middle">ğŸ¥–</text>
      <text x="157" y="80" font-family="system-ui" font-size="11" fill="#fff" text-anchor="middle">Bakery</text>
      
      <rect x="220" y="0" width="95" height="100" rx="8" fill="#1e3a5f"/>
      <rect x="235" y="10" width="65" height="50" rx="4" fill="#3b82f6" opacity="0.3"/>
      <text x="267" y="40" font-family="system-ui" font-size="20" text-anchor="middle">ğŸ¥›</text>
      <text x="267" y="80" font-family="system-ui" font-size="11" fill="#fff" text-anchor="middle">Dairy</text>
    </g>
    
    <!-- Shopping list -->
    <g transform="translate(40, 290)">
      <text x="0" y="0" font-family="system-ui" font-size="14" font-weight="600" fill="#fff">Your List (3 items)</text>
      <rect x="0" y="15" width="320" height="40" rx="6" fill="#1e3a5f"/>
      <text x="15" y="40" font-family="system-ui" font-size="13" fill="#fff">Milk, Bread, Apples</text>
      <text x="280" y="40" font-family="system-ui" font-size="11" fill="#22c55e">Aisle 4, 2, 1</text>
    </g>
    
    <!-- Map indicator -->
    <g transform="translate(40, 370)">
      <rect x="0" y="0" width="320" height="80" rx="8" fill="#1e3a5f" stroke="#22c55e" stroke-width="1"/>
      <text x="15" y="25" font-family="system-ui" font-size="12" fill="#22c55e">ğŸ“ Store Map</text>
      <line x1="30" y1="45" x2="300" y2="45" stroke="#334155" stroke-width="2"/>
      <line x1="30" y1="60" x2="300" y2="60" stroke="#334155" stroke-width="2"/>
      <circle cx="80" cy="52" r="8" fill="#22c55e"/>
      <text x="80" y="56" font-family="system-ui" font-size="8" fill="#fff" text-anchor="middle">1</text>
      <circle cx="150" cy="52" r="8" fill="#f97316"/>
      <text x="150" y="56" font-family="system-ui" font-size="8" fill="#fff" text-anchor="middle">2</text>
      <circle cx="220" cy="52" r="8" fill="#3b82f6"/>
      <text x="220" y="56" font-family="system-ui" font-size="8" fill="#fff" text-anchor="middle">4</text>
    </g>
    
    <!-- Physical base -->
    <rect x="100" y="480" width="200" height="60" rx="10" fill="#334155"/>
    <rect x="150" y="490" width="100" height="40" rx="5" fill="#1e293b"/>
  </g>
</svg>