<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snap-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="snap-accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#snap-bg)"/>
  
  <!-- Phone mockup -->
  <g transform="translate(280, 60)">
    <rect x="0" y="0" width="240" height="480" rx="36" fill="#0f0f1a" stroke="#333" stroke-width="3"/>
    <rect x="10" y="10" width="220" height="460" rx="28" fill="#1a1a2e"/>
    
    <!-- Status bar -->
    <rect x="20" y="20" width="200" height="30" fill="transparent"/>
    <text x="30" y="40" font-family="system-ui" font-size="12" fill="#94a3b8">9:41</text>
    <circle cx="190" cy="35" r="8" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <rect x="170" y="30" width="12" height="10" rx="2" fill="#94a3b8"/>
    
    <!-- Header -->
    <text x="30" y="80" font-family="system-ui" font-size="20" font-weight="700" fill="#fff">My Tasks</text>
    <circle cx="200" cy="75" r="16" fill="url(#snap-accent)"/>
    <text x="200" y="80" font-family="system-ui" font-size="16" fill="#fff" text-anchor="middle">+</text>
    
    <!-- Task items -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="200" height="60" rx="12" fill="#252540"/>
      <circle cx="25" cy="30" r="12" fill="none" stroke="#22c55e" stroke-width="2"/>
      <path d="M20 30 L23 33 L30 26" stroke="#22c55e" stroke-width="2" fill="none"/>
      <text x="50" y="25" font-family="system-ui" font-size="14" fill="#94a3b8" text-decoration="line-through">Review PR #42</text>
      <text x="50" y="42" font-family="system-ui" font-size="11" fill="#64748b">Completed 2h ago</text>
    </g>
    
    <g transform="translate(20, 170)">
      <rect x="0" y="0" width="200" height="60" rx="12" fill="#252540"/>
      <circle cx="25" cy="30" r="12" fill="none" stroke="#f97316" stroke-width="2"/>
      <text x="50" y="25" font-family="system-ui" font-size="14" fill="#fff">Deploy to staging</text>
      <text x="50" y="42" font-family="system-ui" font-size="11" fill="#f97316">Due in 1 hour</text>
    </g>
    
    <g transform="translate(20, 240)">
      <rect x="0" y="0" width="200" height="60" rx="12" fill="#252540"/>
      <circle cx="25" cy="30" r="12" fill="none" stroke="#64748b" stroke-width="2"/>
      <text x="50" y="25" font-family="system-ui" font-size="14" fill="#fff">Update docs</text>
      <text x="50" y="42" font-family="system-ui" font-size="11" fill="#64748b">Tomorrow</text>
    </g>
    
    <g transform="translate(20, 310)">
      <rect x="0" y="0" width="200" height="60" rx="12" fill="#252540"/>
      <circle cx="25" cy="30" r="12" fill="none" stroke="#64748b" stroke-width="2"/>
      <text x="50" y="25" font-family="system-ui" font-size="14" fill="#fff">Team standup</text>
      <text x="50" y="42" font-family="system-ui" font-size="11" fill="#64748b">Recurring â€¢ Daily</text>
    </g>
    
    <!-- Bottom nav -->
    <g transform="translate(20, 410)">
      <rect x="0" y="0" width="200" height="50" rx="0" fill="#1a1a2e"/>
      <text x="30" y="30" font-family="system-ui" font-size="10" fill="#f97316" text-anchor="middle">Tasks</text>
      <text x="100" y="30" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">Chat</text>
      <text x="170" y="30" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">Profile</text>
    </g>
  </g>
  
  <!-- Notification bubble -->
  <g transform="translate(520, 180)">
    <rect x="0" y="0" width="180" height="70" rx="12" fill="#252540" stroke="#f97316" stroke-width="2"/>
    <text x="15" y="25" font-family="system-ui" font-size="12" font-weight="600" fill="#fff">New message</text>
    <text x="15" y="45" font-family="system-ui" font-size="11" fill="#94a3b8">Sarah: Ready for review?</text>
  </g>
</svg>