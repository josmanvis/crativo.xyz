<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Zinc dark background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#09090b"/>
    </linearGradient>
    
    <!-- Emerald blob -->
    <radialGradient id="blob1" cx="30%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Blue blob -->
    <radialGradient id="blob2" cx="80%" cy="30%" r="45%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Third emerald blob bottom -->
    <radialGradient id="blob3" cx="20%" cy="90%" r="40%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Card shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Animated blob effects -->
  <ellipse cx="120" cy="80" rx="200" ry="180" fill="url(#blob1)"/>
  <ellipse cx="680" cy="150" rx="220" ry="200" fill="url(#blob2)"/>
  <ellipse cx="150" cy="550" rx="180" ry="160" fill="url(#blob3)"/>
  
  <!-- Q Logo -->
  <g transform="translate(50, 40)">
    <rect width="48" height="48" rx="12" fill="#ffffff"/>
    <text x="24" y="35" font-family="system-ui, sans-serif" font-size="26" font-weight="700" fill="#18181b" text-anchor="middle">Q</text>
  </g>
  <text x="110" y="72" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#ffffff">Qortr</text>
  
  <!-- Main UI Card - Room List -->
  <g filter="url(#shadow)" transform="translate(80, 120)">
    <rect width="320" height="420" rx="16" fill="#27272a"/>
    
    <!-- Card header -->
    <rect width="320" height="56" rx="16" fill="#27272a"/>
    <text x="20" y="38" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#ffffff">Available Locations</text>
    <circle cx="290" cy="28" r="4" fill="#10b981"/>
    
    <!-- Divider -->
    <line x1="0" y1="56" x2="320" y2="56" stroke="#3f3f46" stroke-width="1"/>
    
    <!-- Room item 1 - Available -->
    <g transform="translate(16, 72)">
      <rect width="288" height="72" rx="10" fill="#3f3f46"/>
      <rect x="12" y="12" width="48" height="48" rx="8" fill="#52525b"/>
      <text x="72" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Conference Room A</text>
      <text x="72" y="48" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Floor 3 ‚Ä¢ 12 seats</text>
      <rect x="220" y="20" width="56" height="24" rx="6" fill="#10b981"/>
      <text x="248" y="37" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#ffffff" text-anchor="middle">Open</text>
    </g>
    
    <!-- Room item 2 - Booked -->
    <g transform="translate(16, 156)">
      <rect width="288" height="72" rx="10" fill="#3f3f46"/>
      <rect x="12" y="12" width="48" height="48" rx="8" fill="#52525b"/>
      <text x="72" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Meeting Pod B</text>
      <text x="72" y="48" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Floor 2 ‚Ä¢ 4 seats</text>
      <rect x="220" y="20" width="56" height="24" rx="6" fill="#ef4444"/>
      <text x="248" y="37" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#ffffff" text-anchor="middle">Busy</text>
    </g>
    
    <!-- Room item 3 - Available -->
    <g transform="translate(16, 240)">
      <rect width="288" height="72" rx="10" fill="#3f3f46"/>
      <rect x="12" y="12" width="48" height="48" rx="8" fill="#52525b"/>
      <text x="72" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Creative Studio</text>
      <text x="72" y="48" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Floor 1 ‚Ä¢ 8 seats</text>
      <rect x="220" y="20" width="56" height="24" rx="6" fill="#10b981"/>
      <text x="248" y="37" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#ffffff" text-anchor="middle">Open</text>
    </g>
    
    <!-- Room item 4 -->
    <g transform="translate(16, 324)">
      <rect width="288" height="72" rx="10" fill="#3f3f46"/>
      <rect x="12" y="12" width="48" height="48" rx="8" fill="#52525b"/>
      <text x="72" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Executive Suite</text>
      <text x="72" y="48" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa">Floor 5 ‚Ä¢ 20 seats</text>
      <rect x="220" y="20" width="56" height="24" rx="6" fill="#10b981"/>
      <text x="248" y="37" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#ffffff" text-anchor="middle">Open</text>
    </g>
  </g>
  
  <!-- Second UI Card - Booking Detail -->
  <g filter="url(#shadow)" transform="translate(440, 160)">
    <rect width="300" height="340" rx="16" fill="#27272a"/>
    
    <!-- Room header -->
    <rect width="300" height="120" rx="16" fill="#3f3f46"/>
    <rect y="100" width="300" height="20" fill="#27272a"/>
    
    <!-- Room image placeholder with gradient -->
    <defs>
      <linearGradient id="roomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      </linearGradient>
    </defs>
    <rect width="300" height="100" rx="16" fill="url(#roomGrad)"/>
    <text x="150" y="60" font-family="system-ui, sans-serif" font-size="32" fill="#ffffff" fill-opacity="0.6" text-anchor="middle">üè¢</text>
    
    <text x="20" y="140" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#ffffff">Conference Room A</text>
    <text x="20" y="162" font-family="system-ui, sans-serif" font-size="13" fill="#a1a1aa">Floor 3 ‚Ä¢ Building West</text>
    
    <!-- Amenities -->
    <g transform="translate(20, 180)">
      <rect width="60" height="28" rx="6" fill="#3f3f46"/>
      <text x="30" y="19" font-family="system-ui, sans-serif" font-size="11" fill="#a1a1aa" text-anchor="middle">WiFi</text>
      
      <rect x="68" width="60" height="28" rx="6" fill="#3f3f46"/>
      <text x="98" y="19" font-family="system-ui, sans-serif" font-size="11" fill="#a1a1aa" text-anchor="middle">Display</text>
      
      <rect x="136" width="70" height="28" rx="6" fill="#3f3f46"/>
      <text x="171" y="19" font-family="system-ui, sans-serif" font-size="11" fill="#a1a1aa" text-anchor="middle">Webcam</text>
    </g>
    
    <!-- Time slots -->
    <text x="20" y="240" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#71717a">AVAILABLE SLOTS</text>
    
    <g transform="translate(20, 252)">
      <rect width="80" height="32" rx="6" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-width="1"/>
      <text x="40" y="21" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#10b981" text-anchor="middle">9:00 AM</text>
      
      <rect x="88" width="80" height="32" rx="6" fill="#3f3f46"/>
      <text x="128" y="21" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa" text-anchor="middle">10:00 AM</text>
      
      <rect x="176" width="80" height="32" rx="6" fill="#3f3f46"/>
      <text x="216" y="21" font-family="system-ui, sans-serif" font-size="12" fill="#a1a1aa" text-anchor="middle">11:00 AM</text>
    </g>
    
    <!-- Book button -->
    <rect x="20" y="300" width="260" height="44" rx="10" fill="#10b981"/>
    <text x="150" y="328" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#ffffff" text-anchor="middle">Book Now</text>
  </g>
  
  <!-- Stats bar at bottom -->
  <g transform="translate(80, 560)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#ffffff">10K+</text>
    <text x="0" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#71717a">Users</text>
    
    <text x="120" y="0" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#ffffff">500+</text>
    <text x="120" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#71717a">Locations</text>
    
    <text x="260" y="0" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#ffffff">100%</text>
    <text x="260" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#71717a">Free</text>
  </g>
</svg>
