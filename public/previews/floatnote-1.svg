<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844">
  <defs>
    <linearGradient id="screenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Phone frame -->
  <rect width="390" height="844" rx="50" fill="#0a0a0a"/>
  <rect x="10" y="10" width="370" height="824" rx="42" fill="url(#screenBg)"/>
  
  <!-- Dynamic Island -->
  <rect x="130" y="20" width="130" height="35" rx="17" fill="#000"/>
  
  <!-- Fake desktop content -->
  <rect x="30" y="80" width="330" height="200" rx="12" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>
  <!-- Window buttons -->
  <circle cx="50" cy="98" r="6" fill="#ff5f57"/>
  <circle cx="70" cy="98" r="6" fill="#febc2e"/>
  <circle cx="90" cy="98" r="6" fill="#28c840"/>
  <!-- Code lines -->
  <rect x="50" y="130" width="120" height="8" rx="2" fill="#3b82f6" opacity="0.6"/>
  <rect x="50" y="150" width="200" height="8" rx="2" fill="#64748b" opacity="0.4"/>
  <rect x="70" y="170" width="160" height="8" rx="2" fill="#64748b" opacity="0.4"/>
  <rect x="70" y="190" width="180" height="8" rx="2" fill="#22c55e" opacity="0.5"/>
  <rect x="50" y="210" width="140" height="8" rx="2" fill="#64748b" opacity="0.4"/>
  <rect x="50" y="230" width="100" height="8" rx="2" fill="#f97316" opacity="0.6"/>
  
  <!-- FLOATNOTE OVERLAY - Drawing annotation -->
  <g filter="url(#glow)">
    <!-- Circle annotation -->
    <circle cx="280" cy="180" r="40" fill="none" stroke="#f97316" stroke-width="4" stroke-dasharray="8 4"/>
    
    <!-- Arrow pointing -->
    <path d="M200 400 Q240 350 280 220" fill="none" stroke="#f97316" stroke-width="4" stroke-linecap="round"/>
    <polygon points="275,230 290,215 270,225" fill="#f97316"/>
    
    <!-- Handwritten text annotation -->
    <text x="100" y="420" font-family="Comic Sans MS, cursive" font-size="24" fill="#f97316" transform="rotate(-5 100 420)">Bug here!</text>
    
    <!-- Underline squiggle -->
    <path d="M95 430 Q110 440 125 430 Q140 420 155 430 Q170 440 185 430" fill="none" stroke="#f97316" stroke-width="3"/>
  </g>
  
  <!-- Another window -->
  <rect x="30" y="320" width="330" height="180" rx="12" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>
  <circle cx="50" cy="338" r="6" fill="#ff5f57"/>
  <circle cx="70" cy="338" r="6" fill="#febc2e"/>
  <circle cx="90" cy="338" r="6" fill="#28c840"/>
  <!-- Browser content -->
  <rect x="50" y="360" width="290" height="20" rx="4" fill="#1e293b"/>
  <rect x="50" y="390" width="200" height="12" rx="2" fill="#64748b" opacity="0.3"/>
  <rect x="50" y="410" width="260" height="12" rx="2" fill="#64748b" opacity="0.3"/>
  <rect x="50" y="430" width="180" height="12" rx="2" fill="#64748b" opacity="0.3"/>
  <rect x="50" y="450" width="240" height="12" rx="2" fill="#64748b" opacity="0.3"/>
  
  <!-- Floating toolbar -->
  <rect x="100" y="550" width="190" height="50" rx="25" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <circle cx="135" cy="575" r="15" fill="#f97316"/>
  <circle cx="175" cy="575" r="15" fill="#3b82f6"/>
  <circle cx="215" cy="575" r="15" fill="#22c55e"/>
  <circle cx="255" cy="575" r="15" fill="#ef4444"/>
  
  <!-- App title -->
  <text x="195" y="680" font-family="system-ui, sans-serif" font-size="32" fill="#fff" text-anchor="middle" font-weight="bold">floatnote</text>
  <text x="195" y="710" font-family="system-ui, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Draw anywhere on your screen</text>
  
  <!-- CTA badge -->
  <rect x="115" y="750" width="160" height="44" rx="22" fill="url(#orangeGrad)"/>
  <text x="195" y="778" font-family="system-ui, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Download Free</text>
</svg>