<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="greenShield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <linearGradient id="redAlert" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  
  <!-- Phone frame -->
  <rect width="390" height="844" rx="50" fill="#0a0a0a"/>
  <rect x="10" y="10" width="370" height="824" rx="42" fill="url(#darkBg)"/>
  
  <!-- Dynamic Island -->
  <rect x="130" y="20" width="130" height="35" rx="17" fill="#000"/>
  
  <!-- Terminal -->
  <rect x="25" y="70" width="340" height="400" rx="12" fill="#0f0f0f" stroke="#333"/>
  <rect x="25" y="70" width="340" height="30" rx="12" fill="#1a1a1a"/>
  <rect x="25" y="88" width="340" height="12" fill="#1a1a1a"/>
  <circle cx="47" cy="85" r="6" fill="#ff5f57"/>
  <circle cx="67" cy="85" r="6" fill="#febc2e"/>
  <circle cx="87" cy="85" r="6" fill="#28c840"/>
  
  <!-- Command -->
  <text x="40" y="125" font-family="monospace" font-size="13" fill="#888">$</text>
  <text x="55" y="125" font-family="monospace" font-size="13" fill="#fff">npx pubsafe</text>
  
  <!-- Scanning animation -->
  <text x="40" y="160" font-family="monospace" font-size="12" fill="#3b82f6">ğŸ” Scanning for sensitive files...</text>
  
  <!-- Results header -->
  <text x="40" y="200" font-family="monospace" font-size="14" fill="#fff" font-weight="bold">SCAN RESULTS</text>
  <line x1="40" y1="210" x2="330" y2="210" stroke="#333"/>
  
  <!-- EXPOSED section -->
  <text x="40" y="240" font-family="monospace" font-size="12" fill="#ef4444">ğŸš¨ EXPOSED (will be published!)</text>
  
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="280" height="28" rx="4" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="1"/>
    <text x="10" y="19" font-family="monospace" font-size="12" fill="#ef4444">âœ— .env</text>
    <text x="200" y="19" font-family="monospace" font-size="10" fill="#ef4444">CRITICAL</text>
  </g>
  
  <g transform="translate(50, 295)">
    <rect x="0" y="0" width="280" height="28" rx="4" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="1"/>
    <text x="10" y="19" font-family="monospace" font-size="12" fill="#ef4444">âœ— config/secrets.json</text>
    <text x="200" y="19" font-family="monospace" font-size="10" fill="#ef4444">CRITICAL</text>
  </g>
  
  <!-- SAFE section -->
  <text x="40" y="360" font-family="monospace" font-size="12" fill="#22c55e">âœ“ PROPERLY IGNORED</text>
  
  <g transform="translate(50, 375)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#22c55e">âœ“ package.json</text>
    <text x="0" y="18" font-family="monospace" font-size="11" fill="#22c55e">âœ“ src/index.ts</text>
    <text x="0" y="36" font-family="monospace" font-size="11" fill="#22c55e">âœ“ README.md</text>
    <text x="150" y="0" font-family="monospace" font-size="11" fill="#22c55e">âœ“ tsconfig.json</text>
    <text x="150" y="18" font-family="monospace" font-size="11" fill="#22c55e">âœ“ dist/*</text>
  </g>
  
  <!-- Fix suggestion -->
  <rect x="40" y="430" width="290" height="28" rx="6" fill="#f97316" opacity="0.15"/>
  <text x="55" y="449" font-family="monospace" font-size="11" fill="#f97316">ğŸ’¡ Run 'pubsafe --fix' to add to .npmignore</text>
  
  <!-- Shield graphic -->
  <g transform="translate(195, 540)">
    <path d="M0 -50 L40 -35 L40 10 C40 30 20 50 0 60 C-20 50 -40 30 -40 10 L-40 -35 Z" 
