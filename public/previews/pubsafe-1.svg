    <path d="M0 -50 L40 -35 L40 10 C40 30 20 50 0 60 C-20 50 -40 30 -40 10 L-40 -35 Z" 
          fill="none" stroke="#4ade80" stroke-width="2"/>
    <path d="M-15 0 L-5 12 L20 -18" stroke="#fff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="195" y="640" font-family="system-ui" font-size="32" fill="#fff" text-anchor="middle" font-weight="bold">pubsafe</text>
  <text x="195" y="670" font-family="system-ui" font-size="14" fill="#64748b" text-anchor="middle">Never publish secrets again</text>
  
  <!-- Stats -->
  <g transform="translate(50, 710)">
    <text x="0" y="0" font-family="system-ui" font-size="24" fill="#fff" font-weight="bold">340+</text>
    <text x="0" y="22" font-family="system-ui" font-size="11" fill="#64748b">downloads</text>
  </g>
  <g transform="translate(150, 710)">
    <text x="0" y="0" font-family="system-ui" font-size="24" fill="#fff" font-weight="bold">Zero</text>
    <text x="0" y="22" font-family="system-ui" font-size="11" fill="#64748b">config needed</text>
  </g>
  <g transform="translate(255, 710)">
    <text x="0" y="0" font-family="system-ui" font-size="24" fill="#fff" font-weight="bold">CI/CD</text>
    <text x="0" y="22" font-family="system-ui" font-size="11" fill="#64748b">ready</text>
  </g>
  
  <!-- Install command -->
  <rect x="45" y="770" width="300" height="40" rx="8" fill="#1a1a1a" stroke="#333"/>
  <text x="195" y="795" font-family="monospace" font-size="13" fill="#888" text-anchor="middle">npx pubsafe --ci</text>
</svg>