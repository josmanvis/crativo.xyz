    <text x="0" y="22" font-family="system-ui" font-size="11" fill="#64748b">port conflicts</text>
  </g>
  
  <!-- Install command -->
  <rect x="40" y="760" width="310" height="40" rx="8" fill="#1a1a1a" stroke="#333"/>
  <text x="195" y="785" font-family="monospace" font-size="13" fill="#888" text-anchor="middle">npm install -g projax</text>
