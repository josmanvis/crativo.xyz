<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844">
  <defs>
    <linearGradient id="termBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Phone frame -->
  <rect width="390" height="844" rx="50" fill="#0a0a0a"/>
  <rect x="10" y="10" width="370" height="824" rx="42" fill="url(#termBg)"/>
  
  <!-- Dynamic Island -->
  <rect x="130" y="20" width="130" height="35" rx="17" fill="#000"/>
  
  <!-- Terminal window -->
  <rect x="20" y="70" width="350" height="500" rx="12" fill="#0f0f0f" stroke="#333" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="20" y="70" width="350" height="32" rx="12" fill="#1a1a1a"/>
  <rect x="20" y="90" width="350" height="12" fill="#1a1a1a"/>
  <circle cx="42" cy="86" r="6" fill="#ff5f57"/>
  <circle cx="62" cy="86" r="6" fill="#febc2e"/>
  <circle cx="82" cy="86" r="6" fill="#28c840"/>
  <text x="195" y="90" font-family="system-ui" font-size="11" fill="#666" text-anchor="middle">projax — ~/Developer</text>
  
  <!-- Command line -->
