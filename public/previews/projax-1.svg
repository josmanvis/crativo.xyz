      <text x="140" y="0" font-family="monospace" font-size="12" fill="#22c55e">Running</text>
      <text x="220" y="0" font-family="monospace" font-size="12" fill="#888">3000</text>
      <text x="270" y="0" font-family="monospace" font-size="12" fill="#22c55e">✓ clean</text>
    </g>
    
    <g transform="translate(0, 55)">
      <circle cx="-12" cy="-4" r="4" fill="#22c55e"/>
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#fff">qortr</text>
      <text x="140" y="0" font-family="monospace" font-size="12" fill="#22c55e">Running</text>
      <text x="220" y="0" font-family="monospace" font-size="12" fill="#888">3001</text>
      <text x="270" y="0" font-family="monospace" font-size="12" fill="#f97316">3 dirty</text>
    </g>
    
    <g transform="translate(0, 80)">
      <circle cx="-12" cy="-4" r="4" fill="#64748b"/>
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#888">floatnote</text>
      <text x="140" y="0" font-family="monospace" font-size="12" fill="#64748b">Stopped</text>
      <text x="220" y="0" font-family="monospace" font-size="12" fill="#64748b">—</text>
      <text x="270" y="0" font-family="monospace" font-size="12" fill="#22c55e">✓ clean</text>
    </g>
    
    <g transform="translate(0, 105)">
      <circle cx="-12" cy="-4" r="4" fill="#64748b"/>
