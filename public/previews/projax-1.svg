    <text x="270" y="0" font-family="monospace" font-size="11" fill="#3b82f6">GIT</text>
    
    <!-- Divider -->
    <line x1="0" y1="10" x2="310" y2="10" stroke="#333" stroke-width="1"/>
    
    <!-- Project rows -->
    <g transform="translate(0, 30)">
