  <!-- Summary line -->
  <text x="35" y="375" font-family="monospace" font-size="11" fill="#64748b">6 projects • 3 running • 50 uncommitted files</text>
  
  <!-- New command -->
  <text x="35" y="420" font-family="monospace" font-size="13" fill="#888">❯</text>
  <text x="55" y="420" font-family="monospace" font-size="13" fill="#fff">projax run crativo.xyz</text>
  
  <text x="35" y="450" font-family="monospace" font-size="12" fill="#22c55e">✓ Started on port 3000</text>
  <text x="35" y="475" font-family="monospace" font-size="12" fill="#64748b">  http://localhost:3000</text>
  
