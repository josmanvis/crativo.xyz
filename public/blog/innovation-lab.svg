<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1929"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="bulb" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#bg4)"/>
  
  <!-- Light bulb -->
  <g transform="translate(400, 160)" filter="url(#glow4)">
    <!-- Bulb glass -->
    <ellipse cx="0" cy="0" rx="60" ry="70" fill="url(#bulb)" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="45" ry="55" fill="#fef3c7" opacity="0.5"/>
    
    <!-- Filament -->
    <path d="M-15 20 Q0 -20, 15 20" stroke="#f59e0b" stroke-width="3" fill="none"/>
    <path d="M-10 25 Q0 -10, 10 25" stroke="#f59e0b" stroke-width="2" fill="none"/>
    
    <!-- Base -->
    <rect x="-25" y="65" width="50" height="20" rx="3" fill="#374151"/>
    <rect x="-20" y="82" width="40" height="8" rx="2" fill="#4b5563"/>
    <rect x="-25" y="88" width="50" height="12" rx="3" fill="#374151"/>
  </g>
  
  <!-- Rays of light -->
  <g stroke="#fbbf24" stroke-width="2" opacity="0.4">
    <line x1="400" y1="60" x2="400" y2="30"/>
    <line x1="320" y1="90" x2="290" y2="60"/>
    <line x1="480" y1="90" x2="510" y2="60"/>
    <line x1="300" y1="160" x2="260" y2="160"/>
    <line x1="500" y1="160" x2="540" y2="160"/>
  </g>
  
  <!-- Kiosk representation -->
  <g transform="translate(150, 200)">
    <rect width="100" height="140" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="10" y="15" width="80" height="60" rx="4" fill="#0f172a"/>
    <rect x="35" y="85" width="30" height="8" rx="2" fill="#334155"/>
    <rect x="25" y="100" width="50" height="25" rx="4" fill="#22c55e" opacity="0.3"/>
    <text x="50" y="117" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10" font-weight="600">TAP</text>
  </g>
  
  <!-- Circuit/connection lines -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.3">
    <path d="M550 120 L620 120 L620 200 L680 200" fill="none"/>
    <path d="M550 180 L590 180 L590 280 L650 280" fill="none"/>
    <circle cx="620" cy="200" r="4" fill="#3b82f6"/>
    <circle cx="590" cy="280" r="4" fill="#3b82f6"/>
  </g>
  
  <!-- Data points -->
  <g opacity="0.5">
    <circle cx="680" cy="200" r="20" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="680" y="205" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="12">âœ“</text>
    
    <circle cx="650" cy="280" r="20" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="650" y="285" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="14">!</text>
  </g>
</svg>