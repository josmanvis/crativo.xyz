  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="500" r="300" fill="#f97316" opacity="0.03"/>
  <circle cx="1000" cy="100" r="250" fill="#eab308" opacity="0.03"/>

  <!-- Hype curve illustration -->
