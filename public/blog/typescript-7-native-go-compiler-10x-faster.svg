<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3178c6"/>
      <stop offset="100%" style="stop-color:#00add8"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="500" r="280" fill="#3178c6" opacity="0.03"/>
  <circle cx="1000" cy="100" r="250" fill="#00add8" opacity="0.03"/>

  <!-- TypeScript to Go visual -->
  <g transform="translate(800, 140)">
    <!-- TS box -->
    <rect x="0" y="20" width="100" height="100" rx="10" fill="#3178c6" opacity="0.2" stroke="#3178c6" stroke-width="2"/>
    <text x="50" y="80" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#3178c6">TS</text>
    <text x="50" y="145" text-anchor="middle" font-family="monospace" font-size="12" fill="#71717a">77.8s</text>

    <!-- Arrow -->
    <line x1="120" y1="70" x2="180" y2="70" stroke="#22c55e" stroke-width="3"/>
    <polygon points="180,62 195,70 180,78" fill="#22c55e"/>
    <text x="155" y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="#22c55e">10x</text>

    <!-- Go box -->
    <rect x="210" y="20" width="100" height="100" rx="10" fill="#00add8" opacity="0.2" stroke="#00add8" stroke-width="2"/>
    <text x="260" y="80" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#00add8">Go</text>
    <text x="260" y="145" text-anchor="middle" font-family="monospace" font-size="12" fill="#22c55e">7.5s</text>
  </g>

  <!-- Speed comparison bar -->
  <g transform="translate(820, 310)">
    <rect x="0" y="0" width="280" height="8" rx="4" fill="#3178c6" opacity="0.2"/>
    <rect x="0" y="0" width="28" height="8" rx="4" fill="#22c55e" opacity="0.8"/>
    <text x="0" y="30" font-family="monospace" font-size="11" fill="#22c55e">10x faster builds</text>
  </g>

  <!-- v7 badge -->
  <g transform="translate(1060, 360)">
    <rect x="0" y="0" width="60" height="35" rx="6" fill="#3178c6" opacity="0.2" stroke="#3178c6" stroke-width="1"/>
    <text x="30" y="24" text-anchor="middle" font-family="monospace" font-size="14" font-weight="600" fill="#3178c6">v7</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#ffffff">TypeScript 7 Native Compiler</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="26" fill="#a1a1aa">10x Faster with Go Rewrite</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
