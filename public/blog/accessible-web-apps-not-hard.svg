<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="150" cy="500" r="300" fill="#10b981" opacity="0.03"/>
  <circle cx="1050" cy="130" r="250" fill="#60a5fa" opacity="0.03"/>

  <!-- Accessibility icon -->
  <g transform="translate(920, 200)">
    <!-- Circle person icon -->
    <circle cx="60" cy="0" r="30" fill="none" stroke="#10b981" stroke-width="3"/>
    <circle cx="60" cy="-50" r="22" fill="none" stroke="#10b981" stroke-width="3"/>
    <!-- Arms -->
    <line x1="10" y1="0" x2="110" y2="0" stroke="#10b981" stroke-width="3"/>
    <!-- Legs -->
    <line x1="60" y1="30" x2="30" y2="100" stroke="#10b981" stroke-width="3"/>
    <line x1="60" y1="30" x2="90" y2="100" stroke="#10b981" stroke-width="3"/>
    <!-- Enclosing circle -->
    <circle cx="60" cy="20" r="100" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- WCAG badge -->
  <g transform="translate(1020, 380)">
    <rect x="0" y="0" width="90" height="35" rx="6" fill="#60a5fa" opacity="0.2" stroke="#60a5fa" stroke-width="1"/>
    <text x="45" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#60a5fa">WCAG</text>
  </g>

  <!-- ARIA label hint -->
  <g transform="translate(850, 380)">
    <rect x="0" y="0" width="90" height="35" rx="6" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="45" y="24" text-anchor="middle" font-family="monospace" font-size="12" font-weight="600" fill="#10b981">aria-*</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#ffffff">Accessible Web Apps</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="28" fill="#a1a1aa">It's Not That Hard</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
