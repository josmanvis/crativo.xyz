<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="tailwind" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Cracked/broken Tailwind logo representation -->
  <g transform="translate(600,200)">
    <!-- Left half of stylized wave -->
    <path d="M-150 0 Q-100 -60 -50 -30 Q0 0 -30 40 L-150 40 Z" fill="url(#tailwind)" opacity="0.9"/>
    
    <!-- Right half, offset/broken -->
    <g transform="translate(20, 30) rotate(10)">
      <path d="M0 0 Q50 -60 100 -30 Q150 0 120 40 L0 40 Z" fill="url(#tailwind)" opacity="0.6"/>
    </g>
    
    <!-- Crack line -->
    <line x1="-10" y1="-80" x2="10" y2="100" stroke="#f97316" stroke-width="3" opacity="0.8"/>
    <line x1="-5" y1="-60" x2="15" y2="80" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- AI circuit pattern in background -->
  <g opacity="0.1" stroke="#06b6d4" stroke-width="1" fill="none">
    <circle cx="200" cy="150" r="40"/>
    <circle cx="200" cy="150" r="60"/>
    <line x1="200" y1="210" x2="200" y2="400"/>
    <circle cx="1000" cy="480" r="30"/>
    <circle cx="1000" cy="480" r="50"/>
    <line x1="950" y1="480" x2="700" y2="480"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="380" text-anchor="middle" fill="#ffffff" font-size="42" font-family="system-ui, -apple-system, sans-serif" font-weight="700">
    Tailwind Labs Layoffs
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="430" text-anchor="middle" fill="#f97316" font-size="24" font-family="system-ui, -apple-system, sans-serif" font-weight="500">
    75% of Engineering Gone
  </text>
  
  <!-- Bottom text -->
  <text x="600" y="520" text-anchor="middle" fill="#737373" font-size="18" font-family="system-ui, -apple-system, sans-serif">
    "The brutal impact AI has had on our business"
  </text>
  
  <!-- AI glow -->
  <circle cx="600" cy="200" r="180" fill="#f97316" opacity="0.05"/>
  <circle cx="600" cy="200" r="120" fill="#f97316" opacity="0.03"/>
</svg>
