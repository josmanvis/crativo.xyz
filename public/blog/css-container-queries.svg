<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Container pattern -->
    <pattern id="containerPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <circle cx="2" cy="2" r="0.5" fill="#334155"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="26" font-weight="700">
    CSS Container Queries
  </text>
  
  <!-- Left section: Viewport vs Container comparison -->
  <g transform="translate(40, 70)">
    <!-- Viewport query section -->
    <g>
      <text x="0" y="15" fill="#64748b" font-family="system-ui, sans-serif" font-size="11" font-weight="600">@MEDIA (VIEWPORT)</text>
      
      <!-- Browser viewport frame -->
      <rect x="0" y="25" width="200" height="130" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
      
      <!-- Browser chrome -->
      <rect x="0" y="25" width="200" height="20" rx="6" fill="#334155"/>
      <rect x="0" y="39" width="200" height="6" fill="#334155"/>
      <circle cx="15" cy="35" r="4" fill="#ef4444"/>
      <circle cx="30" cy="35" r="4" fill="#eab308"/>
      <circle cx="45" cy="35" r="4" fill="#22c55e"/>
      
      <!-- Content area with sidebar -->
      <rect x="10" y="55" width="130" height="90" rx="4" fill="#0f172a"/>
      <rect x="150" y="55" width="40" height="90" rx="4" fill="#0f172a"/>
      
      <!-- Cards in main content - horizontal -->
      <g>
        <rect x="18" y="65" width="45" height="30" rx="3" fill="#3b82f6"/>
        <rect x="71" y="65" width="60" height="8" rx="2" fill="#475569"/>
        <rect x="71" y="78" width="50" height="6" rx="2" fill="#334155"/>
      </g>
      
      <!-- Cards in sidebar - also horizontal (wrong!) -->
      <g>
        <rect x="155" y="65" width="15" height="15" rx="2" fill="#fb923c"/>
        <rect x="172" y="67" width="13" height="4" rx="1" fill="#475569"/>
        <rect x="172" y="73" width="10" height="3" rx="1" fill="#334155"/>
        
        <!-- X mark for wrong behavior -->
        <g stroke="#ef4444" stroke-width="2">
          <line x1="155" y1="88" x2="185" y2="88"/>
        </g>
        <text x="155" y="100" fill="#ef4444" font-size="8" font-family="system-ui, sans-serif">Too cramped!</text>
      </g>
      
      <!-- Viewport width indicator -->
      <line x1="0" y1="165" x2="200" y2="165" stroke="#22d3ee" stroke-width="2" stroke-dasharray="4,2"/>
      <text x="80" y="180" fill="#22d3ee" font-size="9" font-family="monospace">viewport: 1200px</text>
    </g>
  </g>
  
  <!-- Container query section -->
  <g transform="translate(260, 70)">
    <text x="0" y="15" fill="#22c55e" font-family="system-ui, sans-serif" font-size="11" font-weight="600">@CONTAINER (PARENT)</text>
    
    <!-- Browser viewport frame -->
    <rect x="0" y="25" width="200" height="130" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
    
    <!-- Browser chrome -->
    <rect x="0" y="25" width="200" height="20" rx="6" fill="#334155"/>
    <rect x="0" y="39" width="200" height="6" fill="#334155"/>
    <circle cx="15" cy="35" r="4" fill="#ef4444"/>
    <circle cx="30" cy="35" r="4" fill="#eab308"/>
    <circle cx="45" cy="35" r="4" fill="#22c55e"/>
    
    <!-- Content area with sidebar -->
    <rect x="10" y="55" width="130" height="90" rx="4" fill="#0f172a" stroke="#22c55e" stroke-width="1" stroke-dasharray="3,2"/>
    <rect x="150" y="55" width="40" height="90" rx="4" fill="#0f172a" stroke="#fb923c" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Cards in main content - horizontal -->
    <g>
      <rect x="18" y="65" width="45" height="30" rx="3" fill="url(#blueGrad)" filter="url(#glow)"/>
      <rect x="71" y="65" width="60" height="8" rx="2" fill="#475569"/>
      <rect x="71" y="78" width="50" height="6" rx="2" fill="#334155"/>
    </g>
    
    <!-- Cards in sidebar - vertical (correct!) -->
    <g>
      <rect x="155" y="62" width="30" height="20" rx="2" fill="url(#orangeGrad)" filter="url(#glow)"/>
      <rect x="155" y="85" width="30" height="5" rx="1" fill="#475569"/>
      <rect x="155" y="93" width="25" height="4" rx="1" fill="#334155"/>
      
      <!-- Checkmark for correct behavior -->
      <circle cx="180" cy="105" r="6" fill="#22c55e"/>
      <path d="M177,105 L179,107 L183,103" stroke="white" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Container width indicators -->
    <line x1="10" y1="150" x2="140" y2="150" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="163" fill="#22c55e" font-size="9" font-family="monospace">container: 800px</text>
    
    <line x1="150" y1="150" x2="190" y2="150" stroke="#fb923c" stroke-width="2"/>
    <text x="150" y="163" fill="#fb923c" font-size="9" font-family="monospace">350px</text>
  </g>
  
  <!-- Right section: Code example -->
  <g transform="translate(500, 70)">
    <text x="0" y="15" fill="#64748b" font-family="system-ui, sans-serif" font-size="11" font-weight="600">SYNTAX</text>
    
    <!-- Code block -->
    <rect x="0" y="25" width="270" height="130" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    
    <!-- Code content -->
    <text x="15" y="50" fill="#64748b" font-family="monospace" font-size="11">/* Container setup */</text>
    <text x="15" y="68" fill="#fb923c" font-family="monospace" font-size="11">.card-container</text>
    <text x="115" y="68" fill="white" font-family="monospace" font-size="11">{</text>
    <text x="25" y="84" fill="#22d3ee" font-family="monospace" font-size="11">container-type</text>
    <text x="130" y="84" fill="white" font-family="monospace" font-size="11">:</text>
    <text x="138" y="84" fill="#22c55e" font-family="monospace" font-size="11">inline-size</text>
    <text x="215" y="84" fill="white" font-family="monospace" font-size="11">;</text>
    <text x="15" y="100" fill="white" font-family="monospace" font-size="11">}</text>
    
    <text x="15" y="120" fill="#3b82f6" font-family="monospace" font-size="11">@container</text>
    <text x="88" y="120" fill="white" font-family="monospace" font-size="11">(</text>
    <text x="95" y="120" fill="#fb923c" font-family="monospace" font-size="11">min-width: 400px</text>
    <text x="215" y="120" fill="white" font-family="monospace" font-size="11">)</text>
    <text x="222" y="120" fill="white" font-family="monospace" font-size="11">{</text>
    <text x="25" y="138" fill="#64748b" font-family="monospace" font-size="11">/* wide layout */</text>
    <text x="15" y="150" fill="white" font-family="monospace" font-size="11">}</text>
  </g>
  
  <!-- Bottom section: Component adaptability showcase -->
  <g transform="translate(40, 240)">
    <text x="0" y="0" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="13" font-weight="600">SAME COMPONENT, DIFFERENT CONTAINERS</text>
    
    <!-- Wide container -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="220" height="80" rx="6" fill="#1e293b" stroke="#22d3ee" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="10" y="-5" fill="#22d3ee" font-size="9" font-family="monospace">container: 500px</text>
      
      <!-- Card in horizontal layout -->
      <rect x="15" y="15" width="50" height="50" rx="4" fill="url(#blueGrad)"/>
      <rect x="75" y="20" width="130" height="10" rx="3" fill="#475569"/>
      <rect x="75" y="35" width="100" height="8" rx="3" fill="#334155"/>
      <rect x="75" y="50" width="80" height="8" rx="3" fill="#334155"/>
    </g>
    
    <!-- Medium container -->
    <g transform="translate(240, 20)">
      <rect x="0" y="0" width="140" height="80" rx="6" fill="#1e293b" stroke="#fb923c" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="10" y="-5" fill="#fb923c" font-size="9" font-family="monospace">container: 350px</text>
      
      <!-- Card slightly narrower -->
      <rect x="15" y="15" width="40" height="40" rx="4" fill="url(#orangeGrad)"/>
      <rect x="65" y="18" width="60" height="8" rx="3" fill="#475569"/>
      <rect x="65" y="30" width="50" height="6" rx="3" fill="#334155"/>
      <rect x="65" y="40" width="45" height="6" rx="3" fill="#334155"/>
    </g>
    
    <!-- Narrow container -->
    <g transform="translate(400, 20)">
      <rect x="0" y="0" width="100" height="120" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="10" y="-5" fill="#22c55e" font-size="9" font-family="monospace">container: 200px</text>
      
      <!-- Card in vertical layout -->
      <rect x="15" y="15" width="70" height="45" rx="4" fill="url(#emeraldGrad)"/>
      <rect x="15" y="68" width="60" height="8" rx="3" fill="#475569"/>
      <rect x="15" y="82" width="70" height="6" rx="3" fill="#334155"/>
      <rect x="15" y="94" width="50" height="6" rx="3" fill="#334155"/>
    </g>
    
    <!-- Arrow between layouts -->
    <g transform="translate(520, 60)">
      <text x="0" y="-15" fill="#64748b" font-size="10" font-family="system-ui, sans-serif">Auto-adapts!</text>
      <path d="M10,0 Q40,0 40,30 L35,25 M40,30 L45,25" stroke="#64748b" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Container units section -->
  <g transform="translate(540, 240)">
    <text x="0" y="0" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="13" font-weight="600">CONTAINER UNITS</text>
    
    <!-- Units visualization -->
    <rect x="0" y="20" width="220" height="100" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    
    <!-- Container box visualization -->
    <rect x="15" y="35" width="120" height="70" rx="4" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Width arrow -->
    <line x1="15" y1="115" x2="135" y2="115" stroke="#3b82f6" stroke-width="1"/>
    <polygon points="133,112 138,115 133,118" fill="#3b82f6"/>
    <text x="60" y="127" fill="#3b82f6" font-size="9" font-family="monospace">100cqi</text>
    
    <!-- Height arrow -->
    <line x1="145" y1="35" x2="145" y2="105" stroke="#22c55e" stroke-width="1"/>
    <polygon points="142,103 145,108 148,103" fill="#22c55e"/>
    <text x="150" y="75" fill="#22c55e" font-size="9" font-family="monospace">100cqb</text>
    
    <!-- Unit examples -->
    <g transform="translate(160, 35)">
      <text x="0" y="0" fill="#22d3ee" font-size="9" font-family="monospace">cqi</text>
      <text x="20" y="0" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">= 1% width</text>
      <text x="0" y="15" fill="#22c55e" font-size="9" font-family="monospace">cqb</text>
      <text x="20" y="15" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">= 1% height</text>
      <text x="0" y="30" fill="#fb923c" font-size="9" font-family="monospace">cqmin</text>
      <text x="35" y="30" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">= smaller</text>
      <text x="0" y="45" fill="#3b82f6" font-size="9" font-family="monospace">cqmax</text>
      <text x="35" y="45" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">= larger</text>
    </g>
  </g>
  
  <!-- Bottom features row -->
  <g transform="translate(40, 380)">
    <!-- Feature 1 -->
    <g>
      <circle cx="15" cy="15" r="12" fill="url(#blueGrad)"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="12" font-family="system-ui, sans-serif">1</text>
      <text x="35" y="12" fill="white" font-size="11" font-family="system-ui, sans-serif" font-weight="500">Query Parent</text>
      <text x="35" y="25" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Not the viewport</text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(150, 0)">
      <circle cx="15" cy="15" r="12" fill="url(#cyanGrad)"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="12" font-family="system-ui, sans-serif">2</text>
      <text x="35" y="12" fill="white" font-size="11" font-family="system-ui, sans-serif" font-weight="500">Named Containers</text>
      <text x="35" y="25" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Target specific parents</text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(320, 0)">
      <circle cx="15" cy="15" r="12" fill="url(#orangeGrad)"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="12" font-family="system-ui, sans-serif">3</text>
      <text x="35" y="12" fill="white" font-size="11" font-family="system-ui, sans-serif" font-weight="500">Container Units</text>
      <text x="35" y="25" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Fluid sizing with cqi/cqb</text>
    </g>
    
    <!-- Feature 4 -->
    <g transform="translate(490, 0)">
      <circle cx="15" cy="15" r="12" fill="url(#emeraldGrad)"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="12" font-family="system-ui, sans-serif">4</text>
      <text x="35" y="12" fill="white" font-size="11" font-family="system-ui, sans-serif" font-weight="500">Style Queries</text>
      <text x="35" y="25" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Query custom properties</text>
    </g>
    
    <!-- Feature 5 -->
    <g transform="translate(640, 0)">
      <circle cx="15" cy="15" r="12" fill="url(#blueGrad)"/>
      <text x="15" y="19" text-anchor="middle" fill="white" font-size="12" font-family="system-ui, sans-serif">5</text>
      <text x="35" y="12" fill="white" font-size="11" font-family="system-ui, sans-serif" font-weight="500">Nesting</text>
      <text x="35" y="25" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Containers in containers</text>
    </g>
  </g>
  
  <!-- Decorative corners -->
  <rect x="15" y="15" width="30" height="3" rx="1" fill="#3b82f6" opacity="0.6"/>
  <rect x="15" y="15" width="3" height="30" rx="1" fill="#3b82f6" opacity="0.6"/>
  
  <rect x="755" y="15" width="30" height="3" rx="1" fill="#22d3ee" opacity="0.6"/>
  <rect x="782" y="15" width="3" height="30" rx="1" fill="#22d3ee" opacity="0.6"/>
  
  <rect x="15" y="432" width="30" height="3" rx="1" fill="#fb923c" opacity="0.6"/>
  <rect x="15" y="405" width="3" height="30" rx="1" fill="#fb923c" opacity="0.6"/>
  
  <rect x="755" y="432" width="30" height="3" rx="1" fill="#22c55e" opacity="0.6"/>
  <rect x="782" y="405" width="3" height="30" rx="1" fill="#22c55e" opacity="0.6"/>
</svg>