<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cq-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#cq-bg)"/>
  
  <!-- Container comparison visualization -->
  <g transform="translate(60, 80)">
    <!-- Wide container -->
    <g>
      <text x="170" y="0" font-family="system-ui" font-size="14" font-weight="600" fill="#22c55e" text-anchor="middle">Wide Container</text>
      <rect x="0" y="15" width="340" height="160" rx="12" fill="transparent" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,4"/>
      
      <!-- Card in horizontal layout -->
      <rect x="15" y="30" width="310" height="130" rx="8" fill="#1e293b"/>
      <rect x="30" y="45" width="100" height="100" rx="6" fill="#334155"/>
      <rect x="150" y="55" width="160" height="12" rx="2" fill="#3b82f6"/>
      <rect x="150" y="80" width="140" height="8" rx="2" fill="#64748b"/>
      <rect x="150" y="100" width="120" height="8" rx="2" fill="#64748b"/>
      <rect x="150" y="125" width="80" height="24" rx="4" fill="#22c55e"/>
      <text x="190" y="142" font-family="system-ui" font-size="10" fill="#fff" text-anchor="middle">Buy Now</text>
    </g>
    
    <!-- Narrow container -->
    <g transform="translate(400, 0)">
      <text x="100" y="0" font-family="system-ui" font-size="14" font-weight="600" fill="#fb923c" text-anchor="middle">Narrow Container</text>
      <rect x="0" y="15" width="200" height="220" rx="12" fill="transparent" stroke="#fb923c" stroke-width="2" stroke-dasharray="8,4"/>
      
      <!-- Card in vertical layout -->
      <rect x="15" y="30" width="170" height="190" rx="8" fill="#1e293b"/>
      <rect x="30" y="45" width="140" height="80" rx="6" fill="#334155"/>
      <rect x="30" y="140" width="130" height="12" rx="2" fill="#3b82f6"/>
      <rect x="30" y="160" width="110" height="8" rx="2" fill="#64748b"/>
      <rect x="30" y="180" width="80" height="8" rx="2" fill="#64748b"/>
      <rect x="30" y="200" width="140" height="24" rx="4" fill="#22c55e"/>
      <text x="100" y="217" font-family="system-ui" font-size="10" fill="#fff" text-anchor="middle">Buy Now</text>
    </g>
    
    <!-- Arrow showing responsiveness -->
    <path d="M 360 100 L 385 100" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
      </marker>
    </defs>
  </g>
  
  <!-- @container syntax highlight -->
  <g transform="translate(60, 340)">
    <rect x="0" y="0" width="680" height="180" rx="12" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    
    <text x="20" y="35" font-family="ui-monospace" font-size="12" fill="#64748b">/* Define container */</text>
    <text x="20" y="60" font-family="ui-monospace" font-size="12" fill="#22d3ee">.card-container</text>
    <text x="140" y="60" font-family="ui-monospace" font-size="12" fill="#fff"> { </text>
    <text x="165" y="60" font-family="ui-monospace" font-size="12" fill="#fb923c">container-type</text>
    <text x="280" y="60" font-family="ui-monospace" font-size="12" fill="#fff">: inline-size; }</text>
    
    <text x="20" y="95" font-family="ui-monospace" font-size="12" fill="#64748b">/* Query the container, not viewport */</text>
    <text x="20" y="120" font-family="ui-monospace" font-size="12" fill="#22d3ee">@container</text>
    <text x="100" y="120" font-family="ui-monospace" font-size="12" fill="#fff"> (</text>
    <text x="115" y="120" font-family="ui-monospace" font-size="12" fill="#fb923c">min-width</text>
    <text x="195" y="120" font-family="ui-monospace" font-size="12" fill="#fff">: </text>
    <text x="210" y="120" font-family="ui-monospace" font-size="12" fill="#f59e0b">400px</text>
    <text x="260" y="120" font-family="ui-monospace" font-size="12" fill="#fff">) {</text>
    
    <text x="40" y="145" font-family="ui-monospace" font-size="12" fill="#22d3ee">.card</text>
    <text x="80" y="145" font-family="ui-monospace" font-size="12" fill="#fff"> { </text>
    <text x="100" y="145" font-family="ui-monospace" font-size="12" fill="#fb923c">flex-direction</text>
    <text x="210" y="145" font-family="ui-monospace" font-size="12" fill="#fff">: row; }</text>
    
    <text x="20" y="165" font-family="ui-monospace" font-size="12" fill="#fff">}</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="45" font-family="system-ui" font-size="24" font-weight="700" fill="#fff" text-anchor="middle">CSS Container Queries</text>
  <text x="400" y="570" font-family="system-ui" font-size="13" fill="#94a3b8" text-anchor="middle">Responsive components based on container size, not viewport</text>
</svg>
