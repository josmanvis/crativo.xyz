<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="500" r="300" fill="#8b5cf6" opacity="0.03"/>
  <circle cx="1000" cy="100" r="250" fill="#10b981" opacity="0.03"/>

  <!-- Agent swarm network -->
  <g transform="translate(860, 200)">
    <!-- Central node -->
    <circle cx="100" cy="80" r="30" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="85" text-anchor="middle" font-family="monospace" font-size="10" fill="#8b5cf6">K2.5</text>
    <!-- Agent nodes -->
    <circle cx="20" cy="20" r="12" fill="#10b981" opacity="0.4" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="180" cy="20" r="12" fill="#10b981" opacity="0.4" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="20" cy="140" r="12" fill="#10b981" opacity="0.4" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="180" cy="140" r="12" fill="#10b981" opacity="0.4" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="220" cy="80" r="12" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="-20" cy="80" r="12" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="100" cy="-10" r="10" fill="#10b981" opacity="0.25" stroke="#10b981" stroke-width="1"/>
    <circle cx="100" cy="170" r="10" fill="#10b981" opacity="0.25" stroke="#10b981" stroke-width="1"/>
    <!-- Connection lines -->
    <line x1="70" y1="60" x2="32" y2="30" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    <line x1="130" y1="60" x2="168" y2="30" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    <line x1="70" y1="100" x2="32" y2="130" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    <line x1="130" y1="100" x2="168" y2="130" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    <line x1="130" y1="80" x2="208" y2="80" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
    <line x1="70" y1="80" x2="-8" y2="80" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="50" x2="100" y2="0" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="110" x2="100" y2="160" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- 1T badge -->
  <g transform="translate(1050, 420)">
    <rect x="0" y="0" width="70" height="35" rx="6" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="35" y="24" text-anchor="middle" font-family="monospace" font-size="14" font-weight="600" fill="#8b5cf6">1T</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#ffffff">Kimi K2.5 Agent Swarm</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="26" fill="#a1a1aa">100 Parallel Agents, Open Source</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
