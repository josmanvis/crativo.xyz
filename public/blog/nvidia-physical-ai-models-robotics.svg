<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#76b900"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="500" r="300" fill="#76b900" opacity="0.03"/>
  <circle cx="1000" cy="100" r="250" fill="#10b981" opacity="0.03"/>

  <!-- GPU/chip representation -->
  <g transform="translate(840, 130)">
    <!-- Main chip -->
    <rect x="30" y="30" width="120" height="120" rx="6" fill="#1f1f1f" stroke="#76b900" stroke-width="2.5"/>
    <text x="90" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#76b900">GPU</text>
    <!-- Pins -->
    <rect x="45" y="15" width="8" height="18" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="65" y="15" width="8" height="18" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="85" y="15" width="8" height="18" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="105" y="15" width="8" height="18" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="125" y="15" width="8" height="18" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="45" y="147" width="8" height="18" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="65" y="147" width="8" height="18" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="85" y="147" width="8" height="18" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="105" y="147" width="8" height="18" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="125" y="147" width="8" height="18" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="15" y="50" width="18" height="8" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="15" y="70" width="18" height="8" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="15" y="90" width="18" height="8" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="15" y="110" width="18" height="8" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="147" y="50" width="18" height="8" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="147" y="70" width="18" height="8" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="147" y="90" width="18" height="8" rx="1" fill="#76b900" opacity="0.6"/>
    <rect x="147" y="110" width="18" height="8" rx="1" fill="#76b900" opacity="0.6"/>
  </g>

  <!-- Robot arm hint -->
  <g transform="translate(1040, 180)">
    <line x1="0" y1="0" x2="40" y2="-30" stroke="#10b981" stroke-width="3" opacity="0.7"/>
    <line x1="40" y1="-30" x2="80" y2="0" stroke="#10b981" stroke-width="3" opacity="0.7"/>
    <circle cx="80" cy="0" r="8" fill="#10b981" opacity="0.5"/>
    <circle cx="0" cy="0" r="5" fill="#76b900" opacity="0.6"/>
    <circle cx="40" cy="-30" r="5" fill="#76b900" opacity="0.6"/>
  </g>

  <!-- Physical AI badge -->
  <g transform="translate(860, 360)">
    <rect x="0" y="0" width="150" height="35" rx="6" fill="#76b900" opacity="0.2" stroke="#76b900" stroke-width="1"/>
    <text x="75" y="24" text-anchor="middle" font-family="monospace" font-size="13" font-weight="600" fill="#76b900">Physical AI</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#ffffff">NVIDIA Physical AI</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="26" fill="#a1a1aa">Bridging LLMs and Robotics</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
