<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#264de4"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="150" cy="520" r="300" fill="#264de4" opacity="0.03"/>
  <circle cx="1050" cy="120" r="250" fill="#06b6d4" opacity="0.03"/>

  <!-- Grid layout visual -->
  <g transform="translate(780, 140)">
    <!-- Grid container -->
    <rect x="0" y="0" width="300" height="300" rx="8" fill="none" stroke="#264de4" stroke-width="2" opacity="0.6"/>
    <!-- Grid cells -->
    <rect x="10" y="10" width="135" height="90" rx="4" fill="#264de4" opacity="0.2" stroke="#264de4" stroke-width="1"/>
    <rect x="155" y="10" width="135" height="90" rx="4" fill="#06b6d4" opacity="0.2" stroke="#06b6d4" stroke-width="1"/>
    <rect x="10" y="110" width="90" height="90" rx="4" fill="#06b6d4" opacity="0.15" stroke="#06b6d4" stroke-width="1"/>
    <rect x="110" y="110" width="180" height="90" rx="4" fill="#264de4" opacity="0.15" stroke="#264de4" stroke-width="1"/>
    <rect x="10" y="210" width="180" height="80" rx="4" fill="#264de4" opacity="0.1" stroke="#264de4" stroke-width="1"/>
    <rect x="200" y="210" width="90" height="80" rx="4" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1"/>
    <!-- Grid labels -->
    <text x="77" y="60" text-anchor="middle" font-family="monospace" font-size="11" fill="#264de4">grid</text>
    <text x="222" y="60" text-anchor="middle" font-family="monospace" font-size="11" fill="#06b6d4">flex</text>
    <text x="55" y="160" text-anchor="middle" font-family="monospace" font-size="10" fill="#06b6d4">:has()</text>
    <text x="200" y="160" text-anchor="middle" font-family="monospace" font-size="10" fill="#264de4">container</text>
    <text x="100" y="255" text-anchor="middle" font-family="monospace" font-size="10" fill="#264de4">clamp()</text>
    <text x="245" y="255" text-anchor="middle" font-family="monospace" font-size="10" fill="#06b6d4">@layer</text>
  </g>

  <!-- Count badge -->
  <g transform="translate(780, 470)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#264de4" opacity="0.2" stroke="#264de4" stroke-width="1"/>
    <text x="30" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#264de4">10</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#ffffff">Modern CSS Layouts</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="26" fill="#a1a1aa">10 Techniques for 2026</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
