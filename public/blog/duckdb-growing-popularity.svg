<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
    <linearGradient id="duckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff067"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="105" x2="1200" y2="105" stroke="#fff067" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#fff067" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff067" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#fff067" stroke-width="1"/>
    <line x1="0" y1="525" x2="1200" y2="525" stroke="#fff067" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#fff067" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#fff067" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff067" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#fff067" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#fff067" stroke-width="1"/>
  </g>
  
  <!-- Central Graphic: Database + Duck Metaphor -->
  <g transform="translate(600, 315)">
    <!-- Database Cylinder Layers -->
    <g transform="translate(-80, -80)">
        <!-- Bottom disk -->
        <ellipse cx="80" cy="140" rx="80" ry="30" fill="#333" stroke="url(#duckGrad)" stroke-width="4"/>
        <!-- Body -->
        <rect x="0" y="40" width="160" height="100" fill="#1a1a1a" stroke="none"/>
        <line x1="0" y1="40" x2="0" y2="140" stroke="url(#duckGrad)" stroke-width="4"/>
        <line x1="160" y1="40" x2="160" y2="140" stroke="url(#duckGrad)" stroke-width="4"/>
        <!-- Top disk -->
        <ellipse cx="80" cy="40" rx="80" ry="30" fill="#1a1a1a" stroke="url(#duckGrad)" stroke-width="4"/>
        
        <!-- Speed Lines / Wing -->
        <path d="M180 60 L240 60 M180 80 L220 80 M180 100 L250 100" stroke="#fff067" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="500" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="48" font-weight="700">DuckDB Growing Popularity</text>
  
  <!-- Subtitle -->
  <text x="600" y="550" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="24">The SQLite for Analytics</text>
  
  <!-- Branding -->
  <text x="1160" y="600" text-anchor="end" fill="#404040" font-family="system-ui, sans-serif" font-size="14">crativo.xyz</text>
</svg>