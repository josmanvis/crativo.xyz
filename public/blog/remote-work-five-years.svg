<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="150" cy="500" r="300" fill="#06b6d4" opacity="0.03"/>
  <circle cx="1050" cy="120" r="250" fill="#10b981" opacity="0.03"/>

  <!-- Home/desk setup visual -->
  <g transform="translate(850, 160)">
    <!-- Monitor -->
    <rect x="20" y="0" width="180" height="120" rx="6" fill="#1f1f1f" stroke="#06b6d4" stroke-width="2"/>
    <rect x="30" y="10" width="160" height="90" rx="2" fill="#0a0a0a"/>
    <!-- Code on screen -->
    <rect x="40" y="22" width="60" height="6" rx="1" fill="#10b981" opacity="0.5"/>
    <rect x="40" y="35" width="100" height="6" rx="1" fill="#06b6d4" opacity="0.4"/>
    <rect x="40" y="48" width="80" height="6" rx="1" fill="#10b981" opacity="0.3"/>
    <rect x="40" y="61" width="120" height="6" rx="1" fill="#06b6d4" opacity="0.3"/>
    <rect x="40" y="74" width="50" height="6" rx="1" fill="#10b981" opacity="0.4"/>
    <!-- Monitor stand -->
    <rect x="90" y="120" width="40" height="20" rx="2" fill="#404040"/>
    <rect x="70" y="138" width="80" height="8" rx="2" fill="#404040"/>
    <!-- WiFi icon -->
    <g transform="translate(240, 40)">
      <path d="M-20 10 Q0 -15 20 10" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6"/>
      <path d="M-12 5 Q0 -8 12 5" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="10" r="3" fill="#10b981" opacity="0.8"/>
    </g>
  </g>

  <!-- 5 Years badge -->
  <g transform="translate(1020, 340)">
    <rect x="0" y="0" width="80" height="40" rx="6" fill="#06b6d4" opacity="0.2" stroke="#06b6d4" stroke-width="1"/>
    <text x="40" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#06b6d4">5 YRS</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#ffffff">Remote Work</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="28" fill="#a1a1aa">What Actually Works After 5 Years</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
