<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- React atom -->
  <g transform="translate(250, 200)">
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="none" stroke="#61DAFB" stroke-width="2" transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="none" stroke="#61DAFB" stroke-width="2" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="none" stroke="#61DAFB" stroke-width="2" transform="rotate(-60)"/>
    <circle cx="0" cy="0" r="10" fill="#61DAFB"/>
  </g>
  
  <!-- Arrow -->
  <path d="M340 200 L450 200" stroke="#fbbf24" stroke-width="3"/>
  <polygon points="450,195 465,200 450,205" fill="#fbbf24"/>
  <text x="400" y="180" fill="#fbbf24" font-family="monospace" font-size="11" text-anchor="middle">learn</text>
  
  <!-- Rust gear -->
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="55" fill="none" stroke="#f97316" stroke-width="3"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#f97316" stroke-width="3"/>
    <circle cx="0" cy="0" r="18" fill="#f97316" opacity="0.3"/>
    <!-- Gear teeth -->
    <rect x="-8" y="-70" width="16" height="18" rx="3" fill="#f97316"/>
    <rect x="-8" y="52" width="16" height="18" rx="3" fill="#f97316"/>
    <rect x="-70" y="-8" width="18" height="16" rx="3" fill="#f97316"/>
    <rect x="52" y="-8" width="18" height="16" rx="3" fill="#f97316"/>
  </g>
  
  <!-- Labels -->
  <text x="250" y="310" fill="#61DAFB" font-family="monospace" font-size="14" text-anchor="middle">React</text>
  <text x="550" y="310" fill="#f97316" font-family="monospace" font-size="14" text-anchor="middle">Rust</text>
  
  <!-- Benefits -->
  <text x="550" y="340" fill="#666" font-family="monospace" font-size="9" text-anchor="middle">Tauri • WASM • Tooling</text>
</svg>
