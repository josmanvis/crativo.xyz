<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Signal wave pattern -->
  <path d="M100 200 Q150 100, 200 200 T300 200 T400 200 T500 200 T600 200 T700 200" stroke="#10b981" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M100 200 Q150 300, 200 200 T300 200 T400 200 T500 200 T600 200 T700 200" stroke="#10b981" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Signal nodes -->
  <circle cx="200" cy="200" r="12" fill="#10b981" opacity="0.8"/>
  <circle cx="400" cy="200" r="15" fill="#fbbf24" opacity="0.9"/>
  <circle cx="600" cy="200" r="12" fill="#60a5fa" opacity="0.8"/>
  
  <!-- Framework labels -->
  <text x="200" y="280" fill="#10b981" font-family="monospace" font-size="12" text-anchor="middle">Solid</text>
  <text x="400" y="280" fill="#fbbf24" font-family="monospace" font-size="12" text-anchor="middle">Preact</text>
  <text x="600" y="280" fill="#60a5fa" font-family="monospace" font-size="12" text-anchor="middle">Angular</text>
  
  <!-- Reactive arrows -->
  <path d="M220 200 L380 200" stroke="#666" stroke-width="1" stroke-dasharray="4 2"/>
  <path d="M420 200 L580 200" stroke="#666" stroke-width="1" stroke-dasharray="4 2"/>
  
  <text x="400" y="120" fill="#666" font-family="monospace" font-size="14" text-anchor="middle">signal()</text>
</svg>
