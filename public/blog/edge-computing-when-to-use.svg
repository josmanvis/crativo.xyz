<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Globe/world representation -->
  <circle cx="400" cy="200" r="120" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <ellipse cx="400" cy="200" rx="120" ry="40" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>
  <ellipse cx="400" cy="200" rx="40" ry="120" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>
  
  <!-- Edge nodes -->
  <circle cx="280" cy="150" r="15" fill="#fbbf24" opacity="0.8"/>
  <circle cx="520" cy="150" r="15" fill="#fbbf24" opacity="0.8"/>
  <circle cx="280" cy="250" r="15" fill="#fbbf24" opacity="0.8"/>
  <circle cx="520" cy="250" r="15" fill="#fbbf24" opacity="0.8"/>
  <circle cx="400" cy="80" r="15" fill="#fbbf24" opacity="0.8"/>
  <circle cx="400" cy="320" r="15" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Central server -->
  <circle cx="400" cy="200" r="25" fill="#60a5fa" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="400" y1="200" x2="280" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="400" y1="200" x2="520" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="400" y1="200" x2="280" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="400" y1="200" x2="520" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="4 2"/>
  
  <!-- Labels -->
  <text x="130" y="150" fill="#fbbf24" font-family="monospace" font-size="10">edge</text>
  <text x="560" y="150" fill="#fbbf24" font-family="monospace" font-size="10">edge</text>
  <text x="400" y="370" fill="#666" font-family="monospace" font-size="12" text-anchor="middle">distributed edge network</text>
</svg>
