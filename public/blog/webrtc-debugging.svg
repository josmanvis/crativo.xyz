<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Video frames -->
  <g transform="translate(80, 80)">
    <!-- Frame 1 -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <!-- Person silhouette -->
    <circle cx="90" cy="45" r="25" fill="#3f3f46"/>
    <ellipse cx="90" cy="95" rx="35" ry="25" fill="#3f3f46"/>
    <!-- Connection status -->
    <circle cx="160" cy="20" r="8" fill="url(#greenGrad)"/>
    <text x="90" y="140" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">User A</text>
  </g>
  
  <g transform="translate(540, 80)">
    <!-- Frame 2 -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <!-- Person silhouette -->
    <circle cx="90" cy="45" r="25" fill="#3f3f46"/>
    <ellipse cx="90" cy="95" rx="35" ry="25" fill="#3f3f46"/>
    <!-- Connection status - problem -->
    <circle cx="160" cy="20" r="8" fill="url(#redGrad)"/>
    <text x="90" y="140" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">User B</text>
  </g>
  
  <!-- WebRTC connection visualization -->
  <g transform="translate(300, 100)">
    <!-- ICE candidates -->
    <circle cx="100" cy="20" r="30" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4" opacity="0.5"/>
    <circle cx="100" cy="20" r="50" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4" opacity="0.3"/>
    
    <!-- Connection line with issue -->
    <line x1="0" y1="50" x2="80" y2="50" stroke="url(#greenGrad)" stroke-width="3"/>
    <line x1="80" y1="50" x2="120" y2="50" stroke="url(#redGrad)" stroke-width="3" stroke-dasharray="8 4"/>
    <line x1="120" y1="50" x2="200" y2="50" stroke="#333" stroke-width="3"/>
    
    <!-- Lightning bolt (issue indicator) -->
    <path d="M100 35 L95 48 L103 48 L98 65 L108 45 L100 45 L105 35 Z" fill="#f97316"/>
  </g>
  
  <!-- Console/Debug panel -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="500" height="120" rx="8" fill="#1a1a1a" stroke="#333"/>
    
    <!-- Console header -->
    <rect x="0" y="0" width="500" height="28" rx="8" fill="#252525"/>
    <rect x="0" y="20" width="500" height="8" fill="#252525"/>
    <text x="20" y="18" font-family="monospace" font-size="11" fill="#888">Console</text>
    
    <!-- Log entries -->
    <text x="15" y="50" font-family="monospace" font-size="11" fill="#888">[ICE]</text>
    <text x="55" y="50" font-family="monospace" font-size="11" fill="#e5e5e5">Gathering candidates...</text>
    
    <text x="15" y="68" font-family="monospace" font-size="11" fill="#22c55e">[ICE]</text>
    <text x="55" y="68" font-family="monospace" font-size="11" fill="#22c55e">Found host candidate</text>
    
    <text x="15" y="86" font-family="monospace" font-size="11" fill="#ef4444">[ERR]</text>
    <text x="55" y="86" font-family="monospace" font-size="11" fill="#ef4444">STUN request timeout</text>
    
    <text x="15" y="104" font-family="monospace" font-size="11" fill="#f97316">[WRN]</text>
    <text x="55" y="104" font-family="monospace" font-size="11" fill="#f97316">Falling back to relay...</text>
  </g>
  
  <!-- Browser icons -->
  <g transform="translate(60, 220)">
    <circle cx="15" cy="15" r="15" fill="#27272a" stroke="#333"/>
    <text x="15" y="20" font-family="system-ui" font-size="14" fill="#4ade80" text-anchor="middle">ðŸ¦Š</text>
  </g>
  <g transform="translate(680, 220)">
    <circle cx="15" cy="15" r="15" fill="#27272a" stroke="#333"/>
    <text x="15" y="20" font-family="system-ui" font-size="14" fill="#61dafb" text-anchor="middle">ðŸ§­</text>
  </g>
</svg>