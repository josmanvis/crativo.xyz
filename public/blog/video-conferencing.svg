<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a1d"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="stream" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="blur7">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#bg7)"/>
  
  <!-- Background glow -->
  <ellipse cx="400" cy="200" rx="300" ry="150" fill="url(#stream)" opacity="0.1" filter="url(#blur7)"/>
  
  <!-- Main video window -->
  <g transform="translate(200, 80)">
    <rect width="400" height="240" rx="16" fill="#1f1f28" stroke="#2d2d40" stroke-width="2"/>
    
    <!-- Video gradient background -->
    <rect x="10" y="10" width="380" height="180" rx="12" fill="url(#stream)" opacity="0.3"/>
    
    <!-- Person silhouette -->
    <ellipse cx="200" cy="120" rx="50" ry="50" fill="#2d2d40"/>
    <ellipse cx="200" cy="180" rx="80" ry="40" fill="#2d2d40"/>
    
    <!-- Virtual background indicator -->
    <g transform="translate(340, 20)">
      <rect width="40" height="24" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="20" y="16" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10">VB</text>
    </g>
    
    <!-- Control bar -->
    <g transform="translate(100, 205)">
      <circle cx="0" cy="0" r="18" fill="#27272f" stroke="#3f3f4f" stroke-width="1"/>
      <rect x="-6" y="-8" width="12" height="16" rx="2" fill="#ef4444"/>
      
      <circle cx="50" cy="0" r="18" fill="#27272f" stroke="#3f3f4f" stroke-width="1"/>
      <path d="M44 -6 L56 -6 L56 6 L44 6 Z" fill="#a1a1aa"/>
      
      <circle cx="100" cy="0" r="18" fill="#27272f" stroke="#3f3f4f" stroke-width="1"/>
      <path d="M94 -5 L106 0 L94 5 Z" fill="#22c55e"/>
      
      <circle cx="150" cy="0" r="18" fill="#ef4444"/>
      <path d="M142 -4 L158 -4 M142 4 L158 4" stroke="#fff" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Hand raise indicator -->
  <g transform="translate(650, 120)">
    <circle cx="0" cy="0" r="30" fill="#fbbf24" opacity="0.2"/>
    <text x="0" y="8" text-anchor="middle" font-size="28">âœ‹</text>
    <text x="0" y="50" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="11">Hand Raised</text>
  </g>
  
  <!-- Participant count -->
  <g transform="translate(100, 180)">
    <rect width="60" height="30" rx="8" fill="#1f1f28" stroke="#2d2d40" stroke-width="1"/>
    <text x="30" y="20" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="12">ðŸ‘¥ 847</text>
  </g>
  
  <!-- WebRTC connection lines -->
  <g stroke="url(#stream)" stroke-width="1" opacity="0.3">
    <path d="M100 100 Q50 200, 100 300" fill="none"/>
    <path d="M700 100 Q750 200, 700 300" fill="none"/>
    <circle cx="100" cy="100" r="4" fill="#ec4899"/>
    <circle cx="700" cy="100" r="4" fill="#8b5cf6"/>
    <circle cx="100" cy="300" r="4" fill="#ec4899"/>
    <circle cx="700" cy="300" r="4" fill="#8b5cf6"/>
  </g>
</svg>