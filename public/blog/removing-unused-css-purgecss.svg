<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
    <linearGradient id="purgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="105" x2="1200" y2="105" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="525" x2="1200" y2="525" stroke="#ef4444" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#ef4444" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#ef4444" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#ef4444" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#ef4444" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#ef4444" stroke-width="1"/>
  </g>
  
  <!-- Central Graphic: File getting trimmed -->
  <g transform="translate(600, 280)">
    <!-- CSS File Outline -->
    <rect x="-80" y="-100" width="160" height="200" rx="8" fill="none" stroke="#555" stroke-width="4" stroke-dasharray="10 10"/>
    
    <!-- Code Lines inside -->
    <line x1="-50" y1="-70" x2="50" y2="-70" stroke="#333" stroke-width="6"/>
    <line x1="-50" y1="-40" x2="20" y2="-40" stroke="#333" stroke-width="6"/>
    
    <!-- Cut Line -->
    <line x1="-100" y1="20" x2="100" y2="20" stroke="url(#purgeGrad)" stroke-width="4" stroke-dasharray="10 5"/>
    
    <!-- Scissors Icon -->
    <g transform="translate(80, 20) rotate(-30)">
       <circle cx="0" cy="0" r="15" fill="none" stroke="#ef4444" stroke-width="3"/>
       <circle cx="0" cy="40" r="15" fill="none" stroke="#ef4444" stroke-width="3"/>
       <line x1="12" y1="5" x2="60" y2="30" stroke="#ef4444" stroke-width="3"/>
       <line x1="12" y1="35" x2="60" y2="10" stroke="#ef4444" stroke-width="3"/>
    </g>
    
    <!-- "Deleted" content falling -->
    <rect x="-50" y="40" width="60" height="6" rx="2" fill="#ef4444" opacity="0.5">
       <animate attributeName="y" from="40" to="150" dur="2s" repeatCount="indefinite"/>
       <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Title -->
  <text x="600" y="520" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="48" font-weight="700">Remove Unused CSS</text>
  
  <!-- Subtitle -->
  <text x="600" y="570" text-anchor="middle" fill="#f472b6" font-family="system-ui, sans-serif" font-size="24">Slim Down Your Bundle with PurgeCSS</text>
  
  <!-- Branding -->
  <text x="1160" y="600" text-anchor="end" fill="#404040" font-family="system-ui, sans-serif" font-size="14">crativo.xyz</text>
</svg>