<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="150" r="250" fill="#a855f7" opacity="0.04"/>
  <circle cx="1000" cy="480" r="220" fill="#ec4899" opacity="0.03"/>
  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#ffffff">The Art of Code Review</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="28" fill="#a1a1aa">20 Years of Lessons Learned</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
  <!-- PR/Review hint -->
  <g transform="translate(900, 280)">
    <rect x="0" y="0" width="180" height="140" rx="8" fill="#1f1f1f" stroke="#a855f7" stroke-width="2"/>
    <text x="20" y="35" font-family="monospace" font-size="13" fill="#22c55e">+ added</text>
    <text x="20" y="55" font-family="monospace" font-size="13" fill="#ef4444">- removed</text>
    <line x1="20" y1="75" x2="160" y2="75" stroke="#3f3f46" stroke-width="1"/>
    <text x="20" y="100" font-family="system-ui" font-size="12" fill="#a855f7">nit:</text>
    <text x="50" y="100" font-family="system-ui" font-size="12" fill="#a1a1aa">Consider...</text>
    <circle cx="150" cy="120" r="15" fill="#22c55e" opacity="0.2"/>
    <text x="150" y="125" text-anchor="middle" font-family="system-ui" font-size="14" fill="#22c55e">+1</text>
  </g>
</svg>
