<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    
    <!-- Motion trail effect -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="500" y1="0" x2="500" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
    <line x1="700" y1="0" x2="700" y2="450"/>
  </g>
  
  <!-- Spring animation visualization (left side) -->
  <g transform="translate(120, 100)">
    <!-- Spring curve path -->
    <path d="M0,150 C20,150 30,20 50,80 C70,140 80,60 100,100 C120,140 130,90 150,110 C170,130 180,120 200,120" 
          stroke="#22d3ee" stroke-width="3" fill="none" filter="url(#glow)"/>
    
    <!-- Animated dots on spring curve -->
    <circle cx="0" cy="150" r="6" fill="#22d3ee"/>
    <circle cx="50" cy="80" r="5" fill="#22d3ee" opacity="0.7"/>
    <circle cx="100" cy="100" r="4" fill="#22d3ee" opacity="0.5"/>
    <circle cx="150" cy="110" r="4" fill="#22d3ee" opacity="0.4"/>
    <circle cx="200" cy="120" r="8" fill="#22d3ee" filter="url(#glow)"/>
    
    <!-- Spring label -->
    <text x="60" y="-10" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SPRING PHYSICS</text>
  </g>
  
  <!-- Bouncing box animation (center) -->
  <g transform="translate(360, 80)">
    <!-- Motion trail boxes -->
    <rect x="15" y="60" width="50" height="50" rx="8" fill="#fb923c" opacity="0.15"/>
    <rect x="20" y="80" width="50" height="50" rx="8" fill="#fb923c" opacity="0.25"/>
    <rect x="25" y="100" width="50" height="50" rx="8" fill="#fb923c" opacity="0.35"/>
    <rect x="30" y="120" width="50" height="50" rx="8" fill="#fb923c" opacity="0.5"/>
    <rect x="35" y="140" width="50" height="50" rx="8" fill="url(#orangeGrad)" filter="url(#glow)"/>
    
    <!-- Bounce arrow -->
    <path d="M60,200 L60,250 M50,240 L60,250 L70,240" stroke="#fb923c" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Label -->
    <text x="25" y="280" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="500">GESTURES</text>
  </g>
  
  <!-- Layout animation (right side) -->
  <g transform="translate(520, 100)">
    <!-- Before state -->
    <g opacity="0.4">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="#3b82f6"/>
      <rect x="70" y="0" width="60" height="60" rx="8" fill="#3b82f6"/>
      <rect x="140" y="0" width="60" height="60" rx="8" fill="#3b82f6"/>
    </g>
    
    <!-- Arrow -->
    <path d="M100,80 L100,110 M90,100 L100,110 L110,100" stroke="#64748b" stroke-width="2" fill="none"/>
    
    <!-- After state (reordered) -->
    <rect x="0" y="130" width="90" height="60" rx="8" fill="url(#blueGrad)" filter="url(#glow)"/>
    <rect x="100" y="130" width="60" height="60" rx="8" fill="url(#blueGrad)" filter="url(#glow)"/>
    <rect x="170" y="130" width="50" height="60" rx="8" fill="url(#blueGrad)" filter="url(#glow)"/>
    
    <!-- Motion lines -->
    <path d="M30,60 L45,130" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <path d="M100,60 L130,130" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    <path d="M170,60 L195,130" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
    
    <!-- Label -->
    <text x="50" y="220" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="500">LAYOUT ANIMATIONS</text>
  </g>
  
  <!-- SVG morphing visualization (bottom left) -->
  <g transform="translate(100, 300)">
    <!-- Play icon morphing to pause -->
    <g fill="none" stroke-width="3">
      <!-- Play outline (faded) -->
      <path d="M20,10 L20,60 L60,35 Z" stroke="#22c55e" opacity="0.3"/>
      
      <!-- Morph arrow -->
      <path d="M70,35 L100,35 M90,25 L100,35 L90,45" stroke="#64748b" stroke-width="1.5"/>
      
      <!-- Pause outline (solid) -->
      <rect x="110" y="10" width="15" height="50" rx="3" stroke="#22c55e" fill="#22c55e" fill-opacity="0.2" filter="url(#glow)"/>
      <rect x="135" y="10" width="15" height="50" rx="3" stroke="#22c55e" fill="#22c55e" fill-opacity="0.2" filter="url(#glow)"/>
    </g>
    
    <!-- Label -->
    <text x="30" y="90" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SVG MORPHING</text>
  </g>
  
  <!-- Scroll animation (bottom center) -->
  <g transform="translate(320, 290)">
    <!-- Scroll track -->
    <rect x="0" y="0" width="150" height="100" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    
    <!-- Content indicators -->
    <rect x="15" y="15" width="100" height="8" rx="4" fill="#475569"/>
    <rect x="15" y="30" width="120" height="8" rx="4" fill="#475569"/>
    <rect x="15" y="45" width="80" height="8" rx="4" fill="#475569"/>
    
    <!-- Scroll reveal element -->
    <rect x="15" y="65" width="120" height="20" rx="4" fill="url(#cyanGrad)" filter="url(#glow)"/>
    
    <!-- Scroll indicator -->
    <rect x="140" y="10" width="4" height="30" rx="2" fill="#22d3ee"/>
    
    <!-- Label -->
    <text x="30" y="120" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="500">SCROLL ANIMATIONS</text>
  </g>
  
  <!-- Variants visualization (bottom right) -->
  <g transform="translate(540, 290)">
    <!-- Variant boxes -->
    <g>
      <rect x="0" y="0" width="40" height="40" rx="6" fill="#64748b" opacity="0.3"/>
      <text x="12" y="25" fill="#94a3b8" font-size="10" font-family="monospace">idle</text>
    </g>
    
    <path d="M50,20 L70,20" stroke="#64748b" stroke-width="1.5"/>
    
    <g>
      <rect x="80" y="0" width="40" height="40" rx="6" fill="url(#emeraldGrad)" filter="url(#glow)"/>
      <text x="87" y="25" fill="white" font-size="10" font-family="monospace">hover</text>
    </g>
    
    <path d="M130,20 L150,20" stroke="#64748b" stroke-width="1.5"/>
    
    <g>
      <rect x="160" y="0" width="40" height="40" rx="6" fill="url(#orangeGrad)" filter="url(#glow)"/>
      <text x="172" y="25" fill="white" font-size="10" font-family="monospace">tap</text>
    </g>
    
    <!-- Stagger visualization -->
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="25" height="25" rx="4" fill="url(#blueGrad)" opacity="0.4"/>
      <rect x="35" y="0" width="25" height="25" rx="4" fill="url(#blueGrad)" opacity="0.6"/>
      <rect x="70" y="0" width="25" height="25" rx="4" fill="url(#blueGrad)" opacity="0.8"/>
      <rect x="105" y="0" width="25" height="25" rx="4" fill="url(#blueGrad)" filter="url(#glow)"/>
      <text x="140" y="17" fill="#64748b" font-size="10" font-family="system-ui, sans-serif">stagger</text>
    </g>
    
    <!-- Label -->
    <text x="50" y="110" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="500">VARIANTS</text>
  </g>
  
  <!-- Framer Motion logo/text -->
  <g transform="translate(300, 35)">
    <text x="0" y="0" fill="white" font-family="system-ui, sans-serif" font-size="28" font-weight="700">
      Framer Motion
    </text>
    <text x="250" y="0" fill="#22d3ee" font-family="system-ui, sans-serif" font-size="28" font-weight="700">
      âš¡
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="4" fill="#22d3ee" opacity="0.6"/>
  <circle cx="750" cy="400" r="6" fill="#fb923c" opacity="0.6"/>
  <circle cx="700" cy="80" r="3" fill="#22c55e" opacity="0.6"/>
  <circle cx="80" cy="380" r="5" fill="#3b82f6" opacity="0.6"/>
</svg>