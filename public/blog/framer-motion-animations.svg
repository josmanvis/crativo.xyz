<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fm-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#fm-bg)"/>
  
  <!-- Animation timeline visualization -->
  <g transform="translate(100, 80)">
    <!-- Timeline bar -->
    <rect x="0" y="180" width="600" height="4" rx="2" fill="#334155"/>
    
    <!-- Keyframe markers -->
    <circle cx="0" cy="182" r="8" fill="#3b82f6"/>
    <circle cx="150" cy="182" r="8" fill="#3b82f6"/>
    <circle cx="350" cy="182" r="8" fill="#3b82f6"/>
    <circle cx="600" cy="182" r="8" fill="#22c55e"/>
    
    <!-- Animated elements at different states -->
    <!-- State 1: Initial -->
    <g transform="translate(0, 0)">
      <rect x="-30" y="80" width="60" height="60" rx="12" fill="#3b82f6" opacity="0.3"/>
      <text x="0" y="160" font-family="ui-monospace" font-size="10" fill="#64748b" text-anchor="middle">0%</text>
    </g>
    
    <!-- State 2: Scaling -->
    <g transform="translate(150, 0)">
      <rect x="-40" y="70" width="80" height="80" rx="16" fill="#3b82f6" opacity="0.6"/>
      <text x="0" y="160" font-family="ui-monospace" font-size="10" fill="#64748b" text-anchor="middle">25%</text>
    </g>
    
    <!-- State 3: Rotating -->
    <g transform="translate(350, 0)">
      <rect x="-40" y="70" width="80" height="80" rx="16" fill="#3b82f6" opacity="0.8" transform="rotate(15, 350, 110)"/>
      <text x="0" y="160" font-family="ui-monospace" font-size="10" fill="#64748b" text-anchor="middle">60%</text>
    </g>
    
    <!-- State 4: Final -->
    <g transform="translate(600, 0)">
      <rect x="-45" y="65" width="90" height="90" rx="20" fill="#22c55e"/>
      <text x="0" y="160" font-family="ui-monospace" font-size="10" fill="#64748b" text-anchor="middle">100%</text>
    </g>
    
    <!-- Spring curve illustration -->
    <path d="M 0 250 Q 100 200, 150 250 Q 200 300, 250 250 Q 300 220, 350 250 Q 450 260, 600 250" 
          stroke="#fb923c" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="0" y="280" font-family="ui-monospace" font-size="11" fill="#fb923c">spring({ damping: 20 })</text>
  </g>
  
  <!-- Code snippet -->
  <g transform="translate(100, 380)">
    <rect x="0" y="0" width="600" height="140" rx="12" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="20" y="35" font-family="ui-monospace" font-size="12" fill="#fb923c">const</text>
    <text x="55" y="35" font-family="ui-monospace" font-size="12" fill="#fff"> controls = </text>
    <text x="150" y="35" font-family="ui-monospace" font-size="12" fill="#22d3ee">useAnimationControls</text>
    <text x="310" y="35" font-family="ui-monospace" font-size="12" fill="#fff">();</text>
    
    <text x="20" y="65" font-family="ui-monospace" font-size="12" fill="#64748b">// Orchestrated sequence</text>
    
    <text x="20" y="95" font-family="ui-monospace" font-size="12" fill="#fb923c">await</text>
    <text x="60" y="95" font-family="ui-monospace" font-size="12" fill="#fff"> controls.</text>
    <text x="135" y="95" font-family="ui-monospace" font-size="12" fill="#22d3ee">start</text>
    <text x="175" y="95" font-family="ui-monospace" font-size="12" fill="#fff">({ scale: </text>
    <text x="260" y="95" font-family="ui-monospace" font-size="12" fill="#f59e0b">1.2</text>
    <text x="285" y="95" font-family="ui-monospace" font-size="12" fill="#fff">, rotate: </text>
    <text x="370" y="95" font-family="ui-monospace" font-size="12" fill="#f59e0b">15</text>
    <text x="390" y="95" font-family="ui-monospace" font-size="12" fill="#fff"> });</text>
    
    <text x="20" y="120" font-family="ui-monospace" font-size="12" fill="#fb923c">await</text>
    <text x="60" y="120" font-family="ui-monospace" font-size="12" fill="#fff"> controls.</text>
    <text x="135" y="120" font-family="ui-monospace" font-size="12" fill="#22d3ee">start</text>
    <text x="175" y="120" font-family="ui-monospace" font-size="12" fill="#fff">({ scale: </text>
    <text x="260" y="120" font-family="ui-monospace" font-size="12" fill="#f59e0b">1</text>
    <text x="275" y="120" font-family="ui-monospace" font-size="12" fill="#fff">, rotate: </text>
    <text x="360" y="120" font-family="ui-monospace" font-size="12" fill="#f59e0b">0</text>
    <text x="375" y="120" font-family="ui-monospace" font-size="12" fill="#fff"> });</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="45" font-family="system-ui" font-size="24" font-weight="700" fill="#fff" text-anchor="middle">Framer Motion Animations</text>
  <text x="400" y="570" font-family="system-ui" font-size="13" fill="#94a3b8" text-anchor="middle">Spring physics, orchestration, and gesture-driven animations in React</text>
</svg>
