<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="500" r="300" fill="#10b981" opacity="0.03"/>
  <circle cx="1050" cy="120" r="250" fill="#eab308" opacity="0.03"/>

  <!-- Credit card visual -->
  <g transform="translate(870, 140)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#1f1f1f" stroke="#10b981" stroke-width="2"/>
    <rect x="0" y="30" width="200" height="25" fill="#10b981" opacity="0.15"/>
    <circle cx="170" cy="90" r="15" fill="#eab308" opacity="0.3" stroke="#eab308" stroke-width="1.5"/>
    <text x="170" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#eab308">$</text>
    <rect x="25" y="55" width="35" height="25" rx="3" fill="#eab308" opacity="0.4"/>
  </g>

  <!-- Tool checkmarks -->
  <g transform="translate(840, 290)">
    <circle cx="10" cy="10" r="8" fill="#10b981" opacity="0.3"/>
    <path d="M5 10 L9 14 L16 6" stroke="#10b981" stroke-width="2" fill="none"/>
    <text x="28" y="15" font-family="monospace" font-size="12" fill="#10b981">Worth it</text>
    <circle cx="10" cy="40" r="8" fill="#ef4444" opacity="0.3"/>
    <path d="M5 35 L15 45 M15 35 L5 45" stroke="#ef4444" stroke-width="2"/>
    <text x="28" y="45" font-family="monospace" font-size="12" fill="#ef4444">Not worth it</text>
  </g>

  <g transform="translate(1000, 300)">
    <rect x="0" y="0" width="110" height="28" rx="5" fill="#71717a" opacity="0.15" stroke="#71717a" stroke-width="1"/>
    <text x="55" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#71717a">no affiliates</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#ffffff">AI Tools I Pay For</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="26" fill="#a1a1aa">Honest Reviews, No Affiliate Links</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
