<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="500" r="300" fill="#10b981" opacity="0.03"/>
  <circle cx="1000" cy="130" r="250" fill="#8b5cf6" opacity="0.03"/>

  <!-- Agent loop visual -->
  <g transform="translate(840, 140)">
    <!-- Central brain -->
    <circle cx="100" cy="80" r="35" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="86" text-anchor="middle" font-family="monospace" font-size="12" fill="#8b5cf6">LLM</text>
    <!-- Tool nodes -->
    <rect x="0" y="160" width="70" height="30" rx="4" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
    <text x="35" y="180" text-anchor="middle" font-family="monospace" font-size="9" fill="#10b981">tool_1()</text>
    <rect x="130" y="160" width="70" height="30" rx="4" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
    <text x="165" y="180" text-anchor="middle" font-family="monospace" font-size="9" fill="#10b981">tool_2()</text>
    <!-- Loop arrows -->
    <path d="M75 110 L40 155" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M125 110 L160 155" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M70 165 Q100 140 130 165" stroke="#f97316" stroke-width="1.5" fill="none" stroke-dasharray="4 3" opacity="0.6"/>
    <!-- Fragile indicator -->
    <text x="100" y="145" text-anchor="middle" font-family="monospace" font-size="9" fill="#f97316">retry?</text>
  </g>

  <!-- Overhyped badge -->
  <g transform="translate(1020, 80)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#f97316" opacity="0.2" stroke="#f97316" stroke-width="1"/>
    <text x="50" y="21" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f97316">overhyped?</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#ffffff">AI Agents Are Overhyped</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="26" fill="#a1a1aa">But I'm Building One Anyway</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
