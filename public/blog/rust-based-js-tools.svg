<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Rust gear -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#f97316" stroke-width="4"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#f97316" stroke-width="4"/>
    <circle cx="0" cy="0" r="25" fill="#f97316" opacity="0.3"/>
    <!-- Gear teeth -->
    <rect x="-10" y="-100" width="20" height="25" rx="4" fill="#f97316"/>
    <rect x="-10" y="75" width="20" height="25" rx="4" fill="#f97316"/>
    <rect x="-100" y="-10" width="25" height="20" rx="4" fill="#f97316"/>
    <rect x="75" y="-10" width="25" height="20" rx="4" fill="#f97316"/>
    <!-- Diagonal teeth -->
    <rect x="50" y="-80" width="20" height="25" rx="4" fill="#f97316" transform="rotate(45 60 -67)"/>
    <rect x="-70" y="55" width="20" height="25" rx="4" fill="#f97316" transform="rotate(45 -60 67)"/>
  </g>
  
  <!-- Tool labels -->
  <text x="150" y="120" fill="#fbbf24" font-family="monospace" font-size="16">SWC</text>
  <text x="150" y="200" fill="#10b981" font-family="monospace" font-size="16">Turbopack</text>
  <text x="150" y="280" fill="#60a5fa" font-family="monospace" font-size="16">Biome</text>
  
  <text x="600" y="120" fill="#ef4444" font-family="monospace" font-size="16">Rspack</text>
  <text x="600" y="200" fill="#fbbf24" font-family="monospace" font-size="16">Oxlint</text>
  <text x="600" y="280" fill="#10b981" font-family="monospace" font-size="16">Rolldown</text>
  
  <!-- Speed indicators -->
  <path d="M200 115 L280 180" stroke="#fbbf24" stroke-width="1" opacity="0.4"/>
  <path d="M200 200 L280 200" stroke="#10b981" stroke-width="1" opacity="0.4"/>
  <path d="M590 115 L520 180" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
</svg>
