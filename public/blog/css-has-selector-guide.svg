<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- CSS3 badge -->
  <rect x="320" y="80" width="160" height="180" rx="10" fill="#264de4" opacity="0.9"/>
  <text x="400" y="170" fill="white" font-family="Arial" font-size="48" text-anchor="middle" font-weight="bold">CSS</text>
  <text x="400" y="220" fill="white" font-family="monospace" font-size="24" text-anchor="middle">:has()</text>
  
  <!-- Parent selector illustration -->
  <rect x="100" y="280" width="120" height="80" rx="6" fill="none" stroke="#10b981" stroke-width="2"/>
  <text x="160" y="315" fill="#10b981" font-family="monospace" font-size="11" text-anchor="middle">parent</text>
  <rect x="120" y="330" width="80" height="25" rx="4" fill="#60a5fa" opacity="0.5"/>
  <text x="160" y="347" fill="#60a5fa" font-family="monospace" font-size="9" text-anchor="middle">child</text>
  
  <!-- Arrow pointing up -->
  <path d="M280 320 L310 320 L310 280" stroke="#fbbf24" stroke-width="2" fill="none"/>
  <polygon points="305,280 310,265 315,280" fill="#fbbf24"/>
  <text x="340" y="290" fill="#fbbf24" font-family="monospace" font-size="10">:has(child)</text>
  
  <!-- Result -->
  <rect x="550" y="280" width="120" height="80" rx="6" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>
  <text x="610" y="315" fill="#10b981" font-family="monospace" font-size="11" text-anchor="middle">styled!</text>
  
  <circle cx="700" cy="100" r="5" fill="#264de4" opacity="0.5"/>
</svg>
