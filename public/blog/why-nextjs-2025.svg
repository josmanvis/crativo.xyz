<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#a1a1aa"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="500" r="300" fill="#ffffff" opacity="0.02"/>
  <circle cx="1050" cy="120" r="250" fill="#ffffff" opacity="0.02"/>

  <!-- Next.js logo -->
  <g transform="translate(860, 140)">
    <circle cx="80" cy="80" r="80" fill="#000000" stroke="#ffffff" stroke-width="2.5"/>
    <text x="80" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#ffffff">N</text>
  </g>

  <!-- Framework comparison hints -->
  <g transform="translate(840, 310)">
    <rect x="0" y="0" width="90" height="30" rx="5" fill="#ffffff" opacity="0.1" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <text x="45" y="21" text-anchor="middle" font-family="monospace" font-size="11" fill="#ffffff" opacity="0.7">Next.js</text>
    <rect x="105" y="0" width="70" height="30" rx="5" fill="#ffffff" opacity="0.05" stroke="#ffffff" stroke-width="1" stroke-opacity="0.15"/>
    <text x="140" y="21" text-anchor="middle" font-family="monospace" font-size="11" fill="#ffffff" opacity="0.4">Remix</text>
    <rect x="190" y="0" width="70" height="30" rx="5" fill="#ffffff" opacity="0.05" stroke="#ffffff" stroke-width="1" stroke-opacity="0.15"/>
    <text x="225" y="21" text-anchor="middle" font-family="monospace" font-size="11" fill="#ffffff" opacity="0.4">Astro</text>
  </g>

  <!-- Checkmark -->
  <g transform="translate(1000, 190)">
    <circle cx="0" cy="0" r="18" fill="#10b981" opacity="0.2"/>
    <path d="M-8 0 L-3 5 L8 -6" stroke="#10b981" stroke-width="3" fill="none"/>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.6"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#ffffff">Why I Still Use Next.js</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="28" fill="#a1a1aa">And You Probably Should Too</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
