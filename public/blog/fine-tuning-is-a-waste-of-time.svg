<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="500" r="300" fill="#f97316" opacity="0.03"/>
  <circle cx="1050" cy="100" r="250" fill="#ef4444" opacity="0.03"/>

  <!-- Training loss curve going wrong -->
  <g transform="translate(820, 130)">
    <rect x="0" y="0" width="280" height="200" rx="6" fill="#1f1f1f" stroke="#404040" stroke-width="1"/>
    <line x1="30" y1="170" x2="260" y2="170" stroke="#404040" stroke-width="1"/>
    <line x1="30" y1="20" x2="30" y2="170" stroke="#404040" stroke-width="1"/>
    <path d="M40 150 Q80 130 120 80 Q160 50 200 40 Q230 35 250 30" fill="none" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <path d="M40 150 Q80 125 120 90 Q160 80 200 100 Q230 120 250 145" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
    <text x="260" y="25" font-family="monospace" font-size="8" fill="#10b981">train</text>
    <text x="260" y="145" font-family="monospace" font-size="8" fill="#ef4444">val</text>
    <text x="140" y="190" text-anchor="middle" font-family="monospace" font-size="9" fill="#71717a">epochs</text>
    <circle cx="160" cy="80" r="12" fill="none" stroke="#f97316" stroke-width="1.5" stroke-dasharray="3 2"/>
    <text x="160" y="70" text-anchor="middle" font-family="monospace" font-size="7" fill="#f97316">overfit</text>
  </g>

  <g transform="translate(1040, 360)">
    <rect x="0" y="0" width="90" height="30" rx="5" fill="#f97316" opacity="0.2" stroke="#f97316" stroke-width="1"/>
    <text x="45" y="21" text-anchor="middle" font-family="monospace" font-size="11" fill="#f97316">(usually)</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#ffffff">Fine-Tuning Is a Waste</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="26" fill="#a1a1aa">When It Makes Sense (Rarely)</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
