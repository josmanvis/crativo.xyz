<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="terminal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg3)"/>
  
  <!-- Terminal window -->
  <rect x="100" y="60" width="600" height="280" rx="12" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="100" y="60" width="600" height="36" rx="12" fill="#21262d"/>
  <rect x="100" y="84" width="600" height="12" fill="#21262d"/>
  <circle cx="124" cy="78" r="6" fill="#ff5f57"/>
  <circle cx="144" cy="78" r="6" fill="#febc2e"/>
  <circle cx="164" cy="78" r="6" fill="#28c840"/>
  <text x="400" y="82" text-anchor="middle" fill="#8b949e" font-family="monospace" font-size="12">ace — ~/Developer</text>
  
  <!-- Terminal content -->
  <g font-family="monospace" font-size="14">
    <text x="130" y="130" fill="#22c55e">$</text>
    <text x="150" y="130" fill="#e6edf3">npx ace create my-app</text>
    
    <text x="130" y="160" fill="#8b949e">Creating new React application...</text>
    
    <text x="130" y="190" fill="#22c55e">✓</text>
    <text x="155" y="190" fill="#e6edf3">Template copied</text>
    
    <text x="130" y="215" fill="#22c55e">✓</text>
    <text x="155" y="215" fill="#e6edf3">Dependencies installed</text>
    
    <text x="130" y="240" fill="#22c55e">✓</text>
    <text x="155" y="240" fill="#e6edf3">Git initialized</text>
    
    <text x="130" y="275" fill="#a5d6ff">✨ Project created successfully!</text>
    
    <text x="130" y="305" fill="#22c55e">$</text>
    <rect x="150" y="292" width="10" height="18" fill="#22c55e" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0;0.7" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.15">
    <text x="720" y="120" fill="#22c55e" font-family="monospace" font-size="48">&gt;_</text>
  </g>
</svg>