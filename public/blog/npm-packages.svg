  </defs>
  
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- npm logo stylized -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="url(#npmRed)"/>
    <text x="50" y="28" font-family="system-ui, sans-serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">npm</text>
  </g>
  
