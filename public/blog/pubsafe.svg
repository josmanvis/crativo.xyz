<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Scan lines animation effect -->
  <g opacity="0.05">
    <rect x="0" y="50" width="800" height="2" fill="#22c55e"/>
    <rect x="0" y="150" width="800" height="2" fill="#22c55e"/>
    <rect x="0" y="250" width="800" height="2" fill="#22c55e"/>
    <rect x="0" y="350" width="800" height="2" fill="#22c55e"/>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(400, 200)">
    <path d="M0 -100 L80 -70 L80 20 C80 60 40 100 0 120 C-40 100 -80 60 -80 20 L-80 -70 Z" 
          fill="url(#shieldGrad)" opacity="0.9"/>
    <path d="M0 -100 L80 -70 L80 20 C80 60 40 100 0 120 C-40 100 -80 60 -80 20 L-80 -70 Z" 
          fill="none" stroke="#4ade80" stroke-width="3"/>
    <!-- Checkmark -->
    <path d="M-30 0 L-10 25 L40 -35" stroke="#fff" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Exposed files (left side) -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="160" height="32" rx="6" fill="#27272a" stroke="#ef4444" stroke-width="2"/>
    <text x="12" y="21" font-family="monospace" font-size="13" fill="#ef4444">✗ .env</text>
    <circle cx="140" cy="16" r="8" fill="url(#redGrad)"/>
    <text x="140" y="20" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">!</text>
    
    <rect x="0" y="45" width="160" height="32" rx="6" fill="#27272a" stroke="#ef4444" stroke-width="2"/>
    <text x="12" y="66" font-family="monospace" font-size="13" fill="#ef4444">✗ secrets.json</text>
    <circle cx="140" cy="61" r="8" fill="url(#redGrad)"/>
    <text x="140" y="65" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">!</text>
  </g>
  
  <!-- Safe files (right side) -->
  <g transform="translate(560, 120)">
    <rect x="0" y="0" width="160" height="32" rx="6" fill="#27272a" stroke="#22c55e" stroke-width="2"/>
    <text x="12" y="21" font-family="monospace" font-size="13" fill="#22c55e">✓ package.json</text>
    
    <rect x="0" y="45" width="160" height="32" rx="6" fill="#27272a" stroke="#22c55e" stroke-width="2"/>
    <text x="12" y="66" font-family="monospace" font-size="13" fill="#22c55e">✓ index.ts</text>
    
    <rect x="0" y="90" width="160" height="32" rx="6" fill="#27272a" stroke="#22c55e" stroke-width="2"/>
    <text x="12" y="111" font-family="monospace" font-size="13" fill="#22c55e">✓ README.md</text>
  </g>
  
  <!-- Scanning beam -->
  <line x1="280" y1="140" x2="360" y2="180" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="185" x2="360" y2="200" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <line x1="520" y1="140" x2="440" y2="180" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <line x1="520" y1="185" x2="440" y2="200" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  
  <!-- npm publish command -->
  <g transform="translate(250, 330)">
    <rect x="0" y="0" width="300" height="36" rx="6" fill="#1a1a1a" stroke="#333"/>
    <text x="15" y="24" font-family="monospace" font-size="14" fill="#888">$</text>
    <text x="35" y="24" font-family="monospace" font-size="14" fill="#e5e5e5">npx pubsafe --ci</text>
    <text x="200" y="24" font-family="monospace" font-size="14" fill="#22c55e">✓ Safe</text>
  </g>
</svg>