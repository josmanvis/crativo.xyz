<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c1c"/>
      <stop offset="100%" style="stop-color:#0f0f0f"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Terminal window -->
  <rect x="120" y="60" width="560" height="280" rx="12" fill="url(#termGrad)" stroke="#333" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="120" y="60" width="560" height="36" rx="12" fill="#252525"/>
  <rect x="120" y="84" width="560" height="12" fill="#252525"/>
  
  <!-- Traffic lights -->
  <circle cx="150" cy="78" r="7" fill="#ff5f57"/>
  <circle cx="174" cy="78" r="7" fill="#febc2e"/>
  <circle cx="198" cy="78" r="7" fill="#28c840"/>
  
  <!-- Terminal title -->
  <text x="400" y="82" font-family="system-ui, sans-serif" font-size="12" fill="#888" text-anchor="middle">ink-demo — node</text>
  
  <!-- Terminal content - TUI elements -->
  <g transform="translate(140, 115)">
    <!-- Spinner -->
    <text x="0" y="0" font-family="monospace" font-size="14" fill="#22c55e">⠋</text>
    <text x="20" y="0" font-family="monospace" font-size="14" fill="#e5e5e5">Loading components...</text>
    
    <!-- Progress bar -->
    <text x="0" y="30" font-family="monospace" font-size="14" fill="#888">Progress:</text>
    <rect x="90" y="18" width="200" height="16" rx="2" fill="#333"/>
    <rect x="90" y="18" width="140" height="16" rx="2" fill="url(#greenGrad)"/>
    <text x="300" y="30" font-family="monospace" font-size="14" fill="#22c55e">70%</text>
    
    <!-- Selection menu -->
    <text x="0" y="70" font-family="monospace" font-size="14" fill="#888">❯</text>
    <text x="20" y="70" font-family="monospace" font-size="14" fill="#22c55e">● Build project</text>
    <text x="20" y="92" font-family="monospace" font-size="14" fill="#e5e5e5">○ Run tests</text>
    <text x="20" y="114" font-family="monospace" font-size="14" fill="#e5e5e5">○ Deploy</text>
    
    <!-- Status badges -->
    <rect x="300" y="58" width="80" height="22" rx="4" fill="#22c55e" opacity="0.2"/>
    <text x="340" y="74" font-family="monospace" font-size="11" fill="#22c55e" text-anchor="middle">SUCCESS</text>
    
    <rect x="390" y="58" width="60" height="22" rx="4" fill="#f97316" opacity="0.2"/>
    <text x="420" y="74" font-family="monospace" font-size="11" fill="#f97316" text-anchor="middle">WARN</text>
    
    <!-- Input field -->
    <text x="0" y="160" font-family="monospace" font-size="14" fill="#888">Search:</text>
    <rect x="70" y="146" width="200" height="22" rx="4" fill="#1a1a1a" stroke="#333"/>
    <text x="78" y="162" font-family="monospace" font-size="14" fill="#e5e5e5">components|</text>
  </g>
  
  <!-- React logo hint -->
  <g transform="translate(650, 320)" opacity="0.3">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#61dafb" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(30)"/>
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(-30)"/>
  </g>
</svg>