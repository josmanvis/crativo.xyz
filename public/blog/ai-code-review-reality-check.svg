<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="520" r="300" fill="#f97316" opacity="0.03"/>
  <circle cx="1050" cy="100" r="250" fill="#10b981" opacity="0.03"/>

  <!-- Code review terminal -->
  <g transform="translate(820, 130)">
    <rect x="0" y="0" width="280" height="200" rx="8" fill="#1f1f1f" stroke="#404040" stroke-width="1.5"/>
    <rect x="0" y="0" width="280" height="25" rx="8" fill="#2a2a2a"/>
    <rect x="0" y="13" width="280" height="12" fill="#2a2a2a"/>
    <circle cx="16" cy="13" r="4" fill="#ef4444" opacity="0.8"/>
    <circle cx="30" cy="13" r="4" fill="#eab308" opacity="0.8"/>
    <circle cx="44" cy="13" r="4" fill="#22c55e" opacity="0.8"/>
    <text x="15" y="50" font-family="monospace" font-size="10" fill="#10b981">Found 47 issues</text>
    <text x="15" y="68" font-family="monospace" font-size="10" fill="#ef4444">  12 real bugs</text>
    <text x="15" y="86" font-family="monospace" font-size="10" fill="#f97316">  35 false positives</text>
    <text x="15" y="110" font-family="monospace" font-size="9" fill="#71717a">// useEffect missing dep</text>
    <text x="15" y="126" font-family="monospace" font-size="9" fill="#10b981">  + REAL: memory leak</text>
    <text x="15" y="142" font-family="monospace" font-size="9" fill="#f97316">  - FALSE: style nit</text>
    <text x="15" y="158" font-family="monospace" font-size="9" fill="#10b981">  + REAL: XSS vector</text>
    <text x="15" y="178" font-family="monospace" font-size="9" fill="#71717a">Accuracy: 25.5%</text>
  </g>

  <g transform="translate(1020, 360)">
    <rect x="0" y="0" width="70" height="40" rx="6" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="35" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10b981">12</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#ffffff">AI Code Review</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="26" fill="#a1a1aa">47 Bugs Found, 12 Were Real</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
