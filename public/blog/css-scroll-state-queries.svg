<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    <linearGradient id="stuckGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="snappedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="scrollableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="950" cy="150" r="180" fill="#10b981" opacity="0.08"/>
  <circle cx="200" cy="500" r="140" fill="#06b6d4" opacity="0.06"/>
  
  <!-- Sticky header illustration -->
  <g transform="translate(120, 180)">
    <!-- Browser window -->
    <rect x="0" y="0" width="280" height="200" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <!-- Browser dots -->
    <circle cx="20" cy="15" r="5" fill="#ef4444"/>
    <circle cx="38" cy="15" r="5" fill="#f59e0b"/>
    <circle cx="56" cy="15" r="5" fill="#22c55e"/>
    <!-- Stuck header -->
    <rect x="10" y="35" width="260" height="30" rx="4" fill="url(#stuckGrad)"/>
    <text x="20" y="55" fill="#fff" font-family="monospace" font-size="11" font-weight="bold">STUCK</text>
    <!-- Content lines -->
    <rect x="10" y="75" width="180" height="8" rx="2" fill="#333"/>
    <rect x="10" y="90" width="220" height="8" rx="2" fill="#333"/>
    <rect x="10" y="105" width="150" height="8" rx="2" fill="#333"/>
    <rect x="10" y="130" width="200" height="8" rx="2" fill="#333"/>
    <rect x="10" y="145" width="180" height="8" rx="2" fill="#333"/>
    <rect x="10" y="160" width="240" height="8" rx="2" fill="#333"/>
    <rect x="10" y="175" width="160" height="8" rx="2" fill="#333"/>
  </g>
  
  <!-- Snapped carousel illustration -->
  <g transform="translate(460, 180)">
    <!-- Container -->
    <rect x="0" y="0" width="280" height="200" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <!-- Carousel items -->
    <rect x="20" y="50" width="70" height="100" rx="6" fill="#222" stroke="#444" stroke-width="1" opacity="0.4"/>
    <rect x="105" y="50" width="70" height="100" rx="6" fill="url(#snappedGrad)" stroke="#06b6d4" stroke-width="2"/>
    <rect x="190" y="50" width="70" height="100" rx="6" fill="#222" stroke="#444" stroke-width="1" opacity="0.4"/>
    <!-- Snapped indicator -->
    <text x="115" y="105" fill="#fff" font-family="monospace" font-size="10" font-weight="bold">SNAPPED</text>
    <!-- Dots -->
    <circle cx="120" cy="170" r="4" fill="#444"/>
    <circle cx="140" cy="170" r="5" fill="#06b6d4"/>
    <circle cx="160" cy="170" r="4" fill="#444"/>
  </g>
  
  <!-- Scrollable indicator illustration -->
  <g transform="translate(800, 180)">
    <!-- Container -->
    <rect x="0" y="0" width="280" height="200" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <!-- Content lines (overflowing) -->
    <rect x="20" y="20" width="200" height="10" rx="2" fill="#333"/>
    <rect x="20" y="38" width="180" height="10" rx="2" fill="#333"/>
    <rect x="20" y="56" width="220" height="10" rx="2" fill="#333"/>
    <rect x="20" y="74" width="160" height="10" rx="2" fill="#333"/>
    <rect x="20" y="92" width="200" height="10" rx="2" fill="#333"/>
    <rect x="20" y="110" width="180" height="10" rx="2" fill="#333"/>
    <rect x="20" y="128" width="240" height="10" rx="2" fill="#333"/>
    <!-- Scroll indicator -->
    <rect x="250" y="20" width="8" height="160" rx="4" fill="#222"/>
    <rect x="250" y="20" width="8" height="60" rx="4" fill="url(#scrollableGrad)"/>
    <!-- Arrow indicator -->
    <polygon points="140,175 130,160 150,160" fill="#f59e0b" opacity="0.8"/>
    <text x="85" y="195" fill="#f59e0b" font-family="monospace" font-size="9" font-weight="bold">SCROLLABLE</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="480" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700">
    CSS Scroll-State Queries
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="530" text-anchor="middle" fill="#888888" font-family="system-ui, -apple-system, sans-serif" font-size="22">
    stuck • snapped • scrollable
  </text>
  
  <!-- CSS tag -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="60" height="28" rx="4" fill="#10b981" opacity="0.2"/>
    <text x="30" y="19" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold">CSS</text>
  </g>
</svg>
