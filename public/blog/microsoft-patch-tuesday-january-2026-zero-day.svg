<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="1050" cy="130" r="260" fill="#ef4444" opacity="0.04"/>
  <circle cx="100" cy="530" r="280" fill="#dc2626" opacity="0.03"/>

  <!-- Microsoft windows logo simplified -->
  <g transform="translate(850, 140)">
    <rect x="0" y="0" width="60" height="60" rx="2" fill="#0078d4" opacity="0.8"/>
    <rect x="70" y="0" width="60" height="60" rx="2" fill="#0078d4" opacity="0.7"/>
    <rect x="0" y="70" width="60" height="60" rx="2" fill="#0078d4" opacity="0.7"/>
    <rect x="70" y="70" width="60" height="60" rx="2" fill="#0078d4" opacity="0.6"/>
  </g>

  <!-- Zero-day alert badge -->
  <g transform="translate(1000, 160)">
    <rect x="0" y="0" width="110" height="40" rx="6" fill="#ef4444" opacity="0.9"/>
    <text x="55" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#ffffff">ZERO-DAY</text>
  </g>

  <!-- CVE count -->
  <g transform="translate(850, 290)">
    <rect x="0" y="0" width="260" height="100" rx="8" fill="#1f1f1f" stroke="#ef4444" stroke-width="1.5" opacity="0.8"/>
    <text x="130" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#ef4444">114</text>
    <text x="130" y="70" text-anchor="middle" font-family="monospace" font-size="14" fill="#71717a">vulnerabilities patched</text>
    <text x="130" y="90" text-anchor="middle" font-family="monospace" font-size="11" fill="#dc2626">including active exploit</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#ffffff">Patch Tuesday Jan 2026</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="26" fill="#a1a1aa">114 Fixes Including Zero-Day</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
