<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="900" cy="200" r="180" fill="#06b6d4" opacity="0.05"/>
  <circle cx="950" cy="250" r="120" fill="#10b981" opacity="0.05"/>
  <circle cx="150" cy="500" r="200" fill="#14b8a6" opacity="0.03"/>
  
  <!-- Chat bubble shapes -->
  <rect x="750" y="150" width="320" height="80" rx="12" fill="#06b6d4" opacity="0.1"/>
  <rect x="780" y="250" width="280" height="60" rx="12" fill="#10b981" opacity="0.1"/>
  <rect x="810" y="330" width="240" height="50" rx="12" fill="#14b8a6" opacity="0.1"/>
  
  <!-- Speed lines -->
  <rect x="650" y="180" width="80" height="3" rx="1.5" fill="#06b6d4" opacity="0.4"/>
  <rect x="680" y="270" width="70" height="3" rx="1.5" fill="#10b981" opacity="0.4"/>
  <rect x="720" y="350" width="60" height="3" rx="1.5" fill="#14b8a6" opacity="0.4"/>
  
  <!-- Accent bar -->
  <rect x="80" y="280" width="100" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  
  <!-- Title -->
  <text x="80" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff">T3.Chat</text>
  <text x="80" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a1a1aa">When Devs Build AI</text>
  
  <!-- Branding -->
  <text x="80" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#525252">crativo.xyz</text>
</svg>
