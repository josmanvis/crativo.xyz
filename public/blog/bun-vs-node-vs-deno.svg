<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Bun -->
  <circle cx="200" cy="180" r="60" fill="#fbcfe8" opacity="0.3" stroke="#fbcfe8" stroke-width="2"/>
  <text x="200" y="185" fill="#fbcfe8" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold">Bun</text>
  <text x="200" y="270" fill="#fbcfe8" font-family="monospace" font-size="11" text-anchor="middle">fast • all-in-one</text>
  
  <!-- Node -->
  <circle cx="400" cy="180" r="60" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="185" fill="#10b981" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold">Node</text>
  <text x="400" y="270" fill="#10b981" font-family="monospace" font-size="11" text-anchor="middle">stable • ecosystem</text>
  
  <!-- Deno -->
  <circle cx="600" cy="180" r="60" fill="#60a5fa" opacity="0.3" stroke="#60a5fa" stroke-width="2"/>
  <text x="600" y="185" fill="#60a5fa" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold">Deno</text>
  <text x="600" y="270" fill="#60a5fa" font-family="monospace" font-size="11" text-anchor="middle">secure • modern</text>
  
  <!-- VS separators -->
  <text x="300" y="185" fill="#666" font-family="Arial" font-size="20" text-anchor="middle">vs</text>
  <text x="500" y="185" fill="#666" font-family="Arial" font-size="20" text-anchor="middle">vs</text>
  
  <!-- Speed bars -->
  <rect x="140" y="300" width="120" height="8" rx="4" fill="#fbcfe8" opacity="0.6"/>
  <rect x="340" y="300" width="80" height="8" rx="4" fill="#10b981" opacity="0.6"/>
  <rect x="540" y="300" width="90" height="8" rx="4" fill="#60a5fa" opacity="0.6"/>
  
  <text x="400" y="360" fill="#666" font-family="monospace" font-size="12" text-anchor="middle">JavaScript Runtime Wars 2025</text>
</svg>
