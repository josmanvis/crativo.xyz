<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="bunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbf0df"/>
      <stop offset="100%" style="stop-color:#f5e6d3"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#fff" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#fff" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#fff" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#fff" stroke-width="0.5"/>
  </g>
  
  <!-- Bun logo stylized -->
  <circle cx="280" cy="200" r="80" fill="url(#bunGrad)" opacity="0.9"/>
  <ellipse cx="260" cy="180" rx="12" ry="16" fill="#3d2314"/>
  <ellipse cx="300" cy="180" rx="12" ry="16" fill="#3d2314"/>
  <path d="M250 210 Q280 240 310 210" stroke="#3d2314" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Bun "hair" -->
  <ellipse cx="250" cy="135" rx="8" ry="15" fill="#f97316" transform="rotate(-20 250 135)"/>
  <ellipse cx="280" cy="125" rx="8" ry="18" fill="#fb923c"/>
  <ellipse cx="310" cy="135" rx="8" ry="15" fill="#f97316" transform="rotate(20 310 135)"/>
  
  <!-- Search magnifying glass -->
  <g transform="translate(450, 140)">
    <circle cx="60" cy="60" r="50" fill="none" stroke="url(#accentGrad)" stroke-width="8"/>
    <line x1="95" y1="95" x2="140" y2="140" stroke="url(#accentGrad)" stroke-width="10" stroke-linecap="round"/>
    <!-- Index lines inside -->
    <line x1="30" y1="45" x2="90" y2="45" stroke="#f97316" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="60" x2="80" y2="60" stroke="#f97316" stroke-width="3" opacity="0.6"/>
    <line x1="30" y1="75" x2="70" y2="75" stroke="#f97316" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Code snippets floating -->
  <g opacity="0.4">
    <rect x="80" y="80" width="100" height="20" rx="4" fill="#27272a"/>
    <text x="90" y="94" font-family="monospace" font-size="10" fill="#f97316">index.build()</text>
    
    <rect x="620" y="280" width="120" height="20" rx="4" fill="#27272a"/>
    <text x="630" y="294" font-family="monospace" font-size="10" fill="#f97316">search("query")</text>
  </g>
  
  <!-- Floating data nodes -->
  <circle cx="150" cy="320" r="8" fill="#f97316" opacity="0.6"/>
  <circle cx="680" cy="100" r="6" fill="#fb923c" opacity="0.5"/>
  <circle cx="720" cy="180" r="10" fill="#f97316" opacity="0.4"/>
</svg>