<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Page 1 -->
  <rect x="100" y="80" width="200" height="240" rx="8" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.8"/>
  <rect x="120" y="100" width="160" height="30" rx="4" fill="#60a5fa" opacity="0.3"/>
  <rect x="120" y="150" width="100" height="60" rx="4" fill="#60a5fa" opacity="0.2"/>
  
  <!-- Transition arrows -->
  <g opacity="0.8">
    <path d="M320 200 C380 150, 420 150, 480 200" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="6 3"/>
    <path d="M320 200 C380 250, 420 250, 480 200" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="6 3"/>
  </g>
  
  <!-- Page 2 -->
  <rect x="500" y="80" width="200" height="240" rx="8" fill="none" stroke="#10b981" stroke-width="2" opacity="0.8"/>
  <rect x="520" y="100" width="160" height="30" rx="4" fill="#10b981" opacity="0.3"/>
  <rect x="560" y="150" width="100" height="100" rx="4" fill="#10b981" opacity="0.2"/>
  
  <!-- Morph effect particles -->
  <circle cx="400" cy="180" r="6" fill="#fbbf24" opacity="0.7"/>
  <circle cx="380" cy="220" r="4" fill="#60a5fa" opacity="0.6"/>
  <circle cx="420" cy="210" r="5" fill="#10b981" opacity="0.6"/>
  
  <text x="400" y="360" fill="#666" font-family="monospace" font-size="12" text-anchor="middle">View Transitions API</text>
</svg>
