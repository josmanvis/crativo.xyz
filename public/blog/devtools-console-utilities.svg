<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="console" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Decorative grid -->
  <g opacity="0.05">
    <line x1="0" y1="50" x2="800" y2="50" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Console Window -->
  <g transform="translate(100, 60)">
    <!-- Window frame -->
    <rect width="600" height="330" rx="8" fill="url(#console)" stroke="#444" stroke-width="1"/>
    
    <!-- Title bar -->
    <rect width="600" height="30" rx="8" fill="#3a3a3a"/>
    <rect y="22" width="600" height="8" fill="#3a3a3a"/>
    
    <!-- Window buttons -->
    <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="15" r="6" fill="#27ca40"/>
    
    <!-- Title -->
    <text x="300" y="20" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="12" fill="#888">Console</text>
    
    <!-- Console content -->
    <g transform="translate(20, 50)">
      <!-- Line 1: $_ -->
      <text font-family="SF Mono, Monaco, monospace" font-size="14">
        <tspan fill="#888">&gt;</tspan>
        <tspan fill="#c792ea"> 2 + 2</tspan>
      </text>
      <text y="20" font-family="SF Mono, Monaco, monospace" font-size="14">
        <tspan fill="#888">←</tspan>
        <tspan fill="#c3e88d"> 4</tspan>
      </text>
      <text y="45" font-family="SF Mono, Monaco, monospace" font-size="14">
        <tspan fill="#888">&gt;</tspan>
        <tspan fill="#82aaff"> $_</tspan>
        <tspan fill="#89ddff"> * </tspan>
        <tspan fill="#c792ea">10</tspan>
      </text>
      <text y="65" font-family="SF Mono, Monaco, monospace" font-size="14">
        <tspan fill="#888">←</tspan>
        <tspan fill="#c3e88d"> 40</tspan>
      </text>
      
      <!-- Line 2: $0 -->
      <text y="100" font-family="SF Mono, Monaco, monospace" font-size="14">
        <tspan fill="#888">&gt;</tspan>
        <tspan fill="#82aaff"> $0</tspan>
        <tspan fill="#89ddff">.</tspan>
        <tspan fill="#eeffff">classList</tspan>
        <tspan fill="#89ddff">.</tspan>
        <tspan fill="#82aaff">add</tspan>
        <tspan fill="#89ddff">(</tspan>
        <tspan fill="#c3e88d">'debug'</tspan>
        <tspan fill="#89ddff">)</tspan>
      </text>
      <text y="120" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#888">← undefined</text>
      
      <!-- Line 3: monitor -->
      <text y="155" font-family="SF Mono, Monaco, monospace" font-size="14">
        <tspan fill="#888">&gt;</tspan>
        <tspan fill="#82aaff"> monitor</tspan>
        <tspan fill="#89ddff">(</tspan>
        <tspan fill="#eeffff">handleClick</tspan>
        <tspan fill="#89ddff">)</tspan>
      </text>
      <text y="175" font-family="SF Mono, Monaco, monospace" font-size="13" fill="#ffcb6b">ℹ function handleClick called with: MouseEvent</text>
      
      <!-- Line 4: getEventListeners -->
      <text y="210" font-family="SF Mono, Monaco, monospace" font-size="14">
        <tspan fill="#888">&gt;</tspan>
        <tspan fill="#82aaff"> getEventListeners</tspan>
        <tspan fill="#89ddff">(</tspan>
        <tspan fill="#82aaff">$0</tspan>
        <tspan fill="#89ddff">)</tspan>
      </text>
      <text y="230" font-family="SF Mono, Monaco, monospace" font-size="14">
        <tspan fill="#888">←</tspan>
        <tspan fill="#89ddff"> {</tspan>
        <tspan fill="#c3e88d">click</tspan>
        <tspan fill="#89ddff">: Array(2), </tspan>
        <tspan fill="#c3e88d">mouseenter</tspan>
        <tspan fill="#89ddff">: Array(1)}</tspan>
      </text>
    </g>
    
    <!-- Cursor -->
    <rect x="20" y="300" width="10" height="16" fill="#82aaff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating badges -->
  <g filter="url(#glow)">
    <rect x="30" y="180" width="50" height="24" rx="4" fill="#c792ea" opacity="0.9"/>
    <text x="55" y="196" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#fff" font-weight="bold">$_</text>
    
    <rect x="30" y="220" width="50" height="24" rx="4" fill="#82aaff" opacity="0.9"/>
    <text x="55" y="236" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#fff" font-weight="bold">$0</text>
    
    <rect x="30" y="260" width="50" height="24" rx="4" fill="#c3e88d" opacity="0.9"/>
    <text x="55" y="276" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#1a1a2e" font-weight="bold">$$()</text>
  </g>
  
  <g filter="url(#glow)">
    <rect x="720" y="160" width="70" height="24" rx="4" fill="#ff5f56" opacity="0.9"/>
    <text x="755" y="176" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#fff" font-weight="bold">debug()</text>
    
    <rect x="720" y="200" width="70" height="24" rx="4" fill="#ffbd2e" opacity="0.9"/>
    <text x="755" y="216" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#1a1a2e" font-weight="bold">monitor()</text>
    
    <rect x="720" y="240" width="70" height="24" rx="4" fill="#27ca40" opacity="0.9"/>
    <text x="755" y="256" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#fff" font-weight="bold">copy()</text>
    
    <rect x="720" y="280" width="70" height="24" rx="4" fill="#89ddff" opacity="0.9"/>
    <text x="755" y="296" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#1a1a2e" font-weight="bold">inspect()</text>
  </g>
</svg>
