<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#999999"/>
      <stop offset="100%" stop-color="#cccccc"/>
    </linearGradient>
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="105" x2="1200" y2="105" stroke="#999999" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#999999" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#999999" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#999999" stroke-width="1"/>
    <line x1="0" y1="525" x2="1200" y2="525" stroke="#999999" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#999999" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#999999" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#999999" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#999999" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#999999" stroke-width="1"/>
  </g>
  
  <!-- Central Graphic: iTunes 7 Stylized Icon -->
  <g transform="translate(600, 315)">
    <!-- CD Circle -->
    <circle cx="0" cy="0" r="100" fill="#222" stroke="url(#appleGrad)" stroke-width="4"/>
    <circle cx="0" cy="0" r="30" fill="url(#bgGrad)" stroke="#444" stroke-width="2"/>
    
    <!-- Music Note -->
    <path d="M-10 10 L-10 -50 L40 -70 L40 0" fill="none" stroke="url(#noteGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <ellipse cx="-20" cy="10" rx="20" ry="15" fill="url(#noteGrad)" transform="rotate(-20 -20 10)"/>
    <ellipse cx="30" cy="0" rx="20" ry="15" fill="url(#noteGrad)" transform="rotate(-20 30 0)"/>
    
    <!-- Reflection/Shine -->
    <path d="M-70 -70 Q0 -100 70 -70" fill="none" stroke="#fff" stroke-width="2" opacity="0.2"/>
  </g>

  <!-- Title -->
  <text x="600" y="500" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="48" font-weight="700">iTunes 7 Clone</text>
  
  <!-- Subtitle -->
  <text x="600" y="550" text-anchor="middle" fill="#999999" font-family="system-ui, sans-serif" font-size="24">Recreating Nostalgia with Next.js</text>
  
  <!-- Branding -->
  <text x="1160" y="600" text-anchor="end" fill="#404040" font-family="system-ui, sans-serif" font-size="14">crativo.xyz</text>
</svg>