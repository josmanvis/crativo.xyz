<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cb3837"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="520" r="280" fill="#cb3837" opacity="0.03"/>
  <circle cx="1050" cy="100" r="250" fill="#f97316" opacity="0.03"/>

  <!-- npm logo -->
  <g transform="translate(860, 140)">
    <rect x="0" y="0" width="140" height="55" rx="4" fill="#cb3837"/>
    <text x="70" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#ffffff">npm</text>
  </g>

  <!-- Package box visual -->
  <g transform="translate(880, 230)">
    <rect x="0" y="0" width="180" height="130" rx="8" fill="#1f1f1f" stroke="#cb3837" stroke-width="1.5"/>
    <!-- Package.json hint -->
    <text x="15" y="30" font-family="monospace" font-size="11" fill="#cb3837">{</text>
    <text x="25" y="50" font-family="monospace" font-size="10" fill="#71717a">"name": "my-pkg",</text>
    <text x="25" y="70" font-family="monospace" font-size="10" fill="#71717a">"version": "1.0.0",</text>
    <text x="25" y="90" font-family="monospace" font-size="10" fill="#f97316">"main": "index.js"</text>
    <text x="15" y="115" font-family="monospace" font-size="11" fill="#cb3837">}</text>
  </g>

  <!-- Publish arrow -->
  <g transform="translate(1080, 260)">
    <polygon points="0,30 20,0 40,30" fill="#10b981" opacity="0.7"/>
    <rect x="12" y="30" width="16" height="30" rx="2" fill="#10b981" opacity="0.5"/>
    <text x="20" y="85" text-anchor="middle" font-family="monospace" font-size="10" fill="#10b981">publish</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#ffffff">First npm Package</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="28" fill="#a1a1aa">A Practical Guide</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
