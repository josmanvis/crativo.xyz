<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="500" r="300" fill="#ef4444" opacity="0.03"/>
  <circle cx="1050" cy="120" r="250" fill="#eab308" opacity="0.03"/>

  <!-- Cost graph -->
  <g transform="translate(820, 130)">
    <rect x="0" y="0" width="280" height="200" rx="6" fill="#1f1f1f" stroke="#404040" stroke-width="1"/>
    <line x1="35" y1="170" x2="265" y2="170" stroke="#404040" stroke-width="1"/>
    <line x1="35" y1="20" x2="35" y2="170" stroke="#404040" stroke-width="1"/>
    <path d="M45 160 Q100 155 140 140 Q180 110 210 60 Q230 25 255 15" fill="none" stroke="#ef4444" stroke-width="2.5" opacity="0.8"/>
    <text x="220" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#eab308">$$$</text>
    <text x="150" y="190" text-anchor="middle" font-family="monospace" font-size="9" fill="#71717a">requests/day</text>
  </g>

  <g transform="translate(860, 360)">
