<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="200" cy="500" r="280" fill="#8b5cf6" opacity="0.03"/>
  <circle cx="1000" cy="100" r="250" fill="#06b6d4" opacity="0.03"/>

  <!-- Feature badges -->
  <g transform="translate(750, 120)">
    <!-- Feature 1 -->
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="90" y="30" text-anchor="middle" font-family="monospace" font-size="13" fill="#8b5cf6">scroll-state()</text>
    <!-- Feature 2 -->
    <rect x="200" y="0" width="180" height="50" rx="8" fill="#06b6d4" opacity="0.15" stroke="#06b6d4" stroke-width="1.5"/>
    <text x="290" y="30" text-anchor="middle" font-family="monospace" font-size="13" fill="#06b6d4">text-wrap</text>
    <!-- Feature 3 -->
    <rect x="0" y="70" width="180" height="50" rx="8" fill="#06b6d4" opacity="0.15" stroke="#06b6d4" stroke-width="1.5"/>
    <text x="90" y="100" text-anchor="middle" font-family="monospace" font-size="13" fill="#06b6d4">sibling-index()</text>
    <!-- Feature 4 -->
    <rect x="200" y="70" width="180" height="50" rx="8" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="290" y="100" text-anchor="middle" font-family="monospace" font-size="13" fill="#8b5cf6">attr() typed</text>
  </g>

  <!-- CSS3 badge -->
  <g transform="translate(850, 260)">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="#264de4" opacity="0.8"/>
    <text x="40" y="45" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#ffffff">CSS</text>
    <text x="40" y="68" text-anchor="middle" font-family="monospace" font-size="14" fill="#ffffff" opacity="0.8">2026</text>
  </g>

  <rect x="80" y="280" width="120" height="4" rx="2" fill="url(#accent)" opacity="0.8"/>
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#ffffff">4 CSS Features to Know</text>
  <text x="80" y="400" font-family="system-ui, sans-serif" font-size="26" fill="#a1a1aa">Essential for Every Frontend Dev</text>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="20" fill="#71717a">crativo.xyz</text>
</svg>
